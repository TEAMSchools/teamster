[project]
name = ""
version = ""
description = ""
authors = [
  { name = "Charlie Bini", email = "5003326+cbini@users.noreply.github.com" },
]
dependencies = [
  "dagster>=1.0.1",
  "dagster-cloud>=1.0.1",
  "dagster-gcp>=0.16.1",
  "dagster-ssh>=0.16.1",
  "powerschool>=3.6.0",
  "sqlalchemy>=1.4.40",
  "pyodbc>=4.0.34",
  "gspread>=5.4.0",
  "oracledb>=1.0.3",
  "sshtunnel>=0.4.0",
  "dagster-k8s>=0.16.3",
]
requires-python = ">=3.9"
license = { text = "MIT" }
[project.optional-dependencies]

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool]
[tool.pdm]
[tool.pdm.dev-dependencies]
dev = ["dagster-docker>=0.16.1"]

[tool.pdm.scripts]
_.env_file = "./env/kippmiami/prod.env"
dagster-docker.env_file = "./env/kippmiami/docker.env"
local-init.env_file = "./env/core.env"
core-init.shell = "bash ./.teamster/core-init.sh"
local-init.shell = "bash ./.teamster/local-init.sh"
env-update.shell = "bash ./.teamster/env-update.sh"
gcloud-core.shell = "bash ./.google/gcloud-core-init.sh"
gcloud-local.shell = "bash ./.google/gcloud-local-init.sh"
k8s-secret.shell = "bash ./.google/k8s-secret.sh"
docker-build.shell = "docker compose build"
docker-bash.shell = "docker compose run --rm dagster bash"
docker-run.shell = "docker compose run --rm dagster dagster-cloud agent run ."
docker-push.shell = "docker push ${IMAGE_URI}"
dagster-docker.shell = 'dagster-cloud agent run --deployment stg --agent-token ${DAGSTER_CLOUD_AGENT_TOKEN} --user-code-launcher "dagster_cloud.workspace.docker.DockerUserCodeLauncher"'
dagster-local.shell = "docker compose run --rm dagster dagster-cloud agent run ."
dagster-sync.shell = "bash ./.dagster/dagster-cloud-workspace-sync.sh"
k8s-init.shell = "bash ./.google/k8s-init.sh"
helm-install.shell = "bash .helm/helm-install.sh"
tf-export.shell = "gcloud beta resource-config bulk-export --path=./.google/terraform --project=${GCP_PROJECT_ID} --resource-format=terraform"
