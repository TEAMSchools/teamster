[project]
name = ""
version = ""
description = ""
authors = [
  { name = "Charlie Bini", email = "5003326+cbini@users.noreply.github.com" },
]
dependencies = [
  "dagster>=1.0",
  "dagster-cloud>=1.0",
  "dagster-gcp>=0.16",
  "dagster-ssh>=0.16",
  "dagster-k8s>=0.16",
  "powerschool>=3.6",
  "pyodbc>=4.0",
  "gspread>=5.4",
  "oracledb>=1.0",
]
requires-python = ">=3.10,<3.11"
license = { text = "MIT" }
[project.optional-dependencies]

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool]
[tool.pdm]
[tool.pdm.dev-dependencies]
dev = []

[tool.pdm.scripts]
_.env_file = "env/dev.env"
init-core = { shell = "bash .init/init-core.sh" }
init-local = { shell = "bash .init/init-local.sh", env_file = "env/core.env" }
gcloud-core = { shell = "bash .google/gcloud-core-init.sh" }
gcloud-local = { shell = "bash .google/gcloud-local-init.sh" }
k8s-init = { shell = "bash .google/k8s-init.sh" }
k8s-secret = { shell = "bash .google/k8s-secret.sh" }
helm-install = { shell = "bash .helm/helm-install.sh" }
merge-dev = { shell = "bash .github/merge-dev.sh" }
merge-root = { shell = "bash .github/merge-root.sh" }
open-pr = { shell = "bash .github/open-pr.sh" }
validate = { shell = "python -c 'from teamster.local.repository import *'" }
stats = { shell = "python .dagster/stats/run-stats.py" }
post_lock = { shell = "pdm export -f requirements > requirements.txt" }
