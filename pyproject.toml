[project]
name = ""
version = ""
description = ""
authors = [
  { name = "Charlie Bini", email = "5003326+cbini@users.noreply.github.com" },
]
dependencies = [
  "dagster>=1.0.1",
  "dagster-cloud>=1.0.1",
  "dagster-gcp>=0.16.1",
  "dagster-ssh>=0.16.1",
  "powerschool>=3.6.0",
  "pyodbc>=4.0.34",
  "gspread>=5.4.0",
  "oracledb>=1.0.3",
  "sshtunnel>=0.4.0",
  "dagster-k8s>=0.16.3",
  "sqlalchemy>=1.4.41",
]
requires-python = ">=3.9"
license = { text = "MIT" }
[project.optional-dependencies]

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool]
[tool.pdm]
[tool.pdm.dev-dependencies]
dev = []

[tool.pdm.scripts]
_.env_file = "./env/kippcamden/prod.env"
local-init.env_file = "./env/core.env"
core-init.shell = "bash ./.init/core-init.sh"
local-init.shell = "bash ./.init/local-init.sh"
env-update.shell = "bash ./env/env-update.sh"
gcloud-core.shell = "bash ./.google/gcloud-core-init.sh"
gcloud-local.shell = "bash ./.google/gcloud-local-init.sh"
k8s-secret.shell = "bash ./.google/k8s-secret.sh"
dagster-validate.shell = "python -c 'from teamster.local.repository import *'"
k8s-init.shell = "bash ./.google/k8s-init.sh"
helm-install.shell = "bash .helm/helm-install.sh"
git-merge-dev.shell = "bash ./.github/merge-dev.sh"
git-open-pr.shell = "bash ./.github/open-pr.sh"
