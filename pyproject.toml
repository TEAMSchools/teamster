[project]
name = "teamster"
version = "0.1.0"
description = ""
authors = [
  { name = "Charlie Bini", email = "5003326+cbini@users.noreply.github.com" },
]
dependencies = [
  "dagster>=1.4.0",
  "dagster-cloud>=1.4.0",
  "dagster-graphql>=1.4.0",
  "dagster-dbt>=0.20.0",
  "dagster-gcp>=0.20.0",
  "dagster-k8s>=0.20.0",
  "dagster-ssh>=0.20.0",
  "dagster-fivetran>=0.20.0",
  "dagster-airbyte>=0.20.0",
  "alchemer>=0.6.1",
  "fastavro>=1.7.1",
  "gspread>=5.7.2",
  "oracledb>=1.2.2",
  "pyodbc>=4.0.35",
  "python-snappy>=0.6.1",
  "beautifulsoup4>=4.12.2",
  "ldap3>=2.9.1",
  "pycryptodome>=3.18.0",
  "pandas>=2.0.3",
  "tenacity>=8.2.2",
  "dbt-bigquery>=1.6.5",
]
requires-python = ">=3.10,<3.11"
license = { text = "GPL-3.0-or-later" }

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool]
[tool.pdm]
[tool.pdm.dev-dependencies]
dev = ["pytest>=7.4.0"]

[tool.pdm.scripts]
_.env_file = "env/.env"
clean = { shell = "bash .pdm/scripts/clean.sh", help = "Remove all build, test, coverage, and Python artifacts" }
docs-build = { shell = "mkdocs build", help = "Build the MkDocs documentation" }
docs-serve = { shell = "mkdocs serve", help = "Run the builtin development server" }
docs-deploy = { shell = "mkdocs gh-deploy", help = "Deploy your documentation to GitHub Pages" }
test = { shell = "pytest -s", help = "Run tests with the default Python" }
secrets = { shell = "bash .pdm/scripts/secrets.sh", help = "Update k8s secret for branch" }
install-dagster = { shell = "bash .pdm/scripts/install-dagster.sh", help = "Install Dagster Cloud via Helm" }
install-1password = { shell = "bash .pdm/scripts/install-1password.sh", help = "Install 1Password Connect via Helm" }
validate = { shell = "bash .pdm/scripts/validate.sh", help = "Validate Dagster imports and configs" }
stats = { shell = "python .dagster/stats/run-stats.py", help = "Generate run stats" }
fivetran-schema = { shell = "python .pdm/scripts/fivetran-schema.py" }
dbt = { shell = "bash .pdm/scripts/dbt.sh" }
dbt-sxs = { shell = "pdm run bash .pdm/scripts/dbt-stage-external-sources.sh" }
