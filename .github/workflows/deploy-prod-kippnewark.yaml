name: kippnewark

on:
  workflow_dispatch: null
  push:
    branches:
      - main
    paths:
      - .github/workflows/dagster-cloud-deploy.yaml
      - .github/workflows/deploy-prod-kippnewark.yaml
      - Dockerfile
      - requirements.txt
      - src/dbt/deanslist/**
      - src/dbt/edplan/**
      - src/dbt/iready/**
      - src/dbt/kippnewark/**
      - src/dbt/pearson/**
      - src/dbt/powerschool/**
      - src/dbt/renlearn/**
      - src/dbt/teamster_utils/**
      - src/dbt/titan/**
      - src/teamster/core/**
      - src/teamster/deanslist/**
      - src/teamster/edplan/**
      - src/teamster/iready/**
      - src/teamster/kippnewark/**
      - src/teamster/pearson/**
      - src/teamster/powerschool/sis/**
      - src/teamster/renlearn/**
      - src/teamster/titan/**
  pull_request:
    paths:
      - src/teamster/core/**
      - src/teamster/deanslist/**
      - src/teamster/edplan/**
      - src/teamster/iready/**
      - src/teamster/kippnewark/**
      - src/teamster/pearson/**
      - src/teamster/powerschool/sis/**
      - src/teamster/renlearn/**
      - src/teamster/titan/**
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  dagster-cloud-deploy:
    uses: ./.github/workflows/dagster-cloud-deploy.yaml
    with:
      code-location: kippnewark
    secrets: inherit
