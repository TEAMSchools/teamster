name: kippcamden

on:
  workflow_dispatch: null
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - pdm.lock
      - .github/workflows/dagster-cloud-deploy.yaml
      - .github/workflows/deploy-prod-kippcamden.yaml
      - src/teamster/core/**
      - src/teamster/kippcamden/**
      - src/dbt/kippcamden/**
      - src/dbt/deanslist/**
      - src/dbt/edplan/**
      - src/dbt/pearson/**
      - src/dbt/powerschool/**
      - src/dbt/teamster_utils/**
      - src/dbt/titan/**

jobs:
  dagster-cloud-deploy:
    uses: ./.github/workflows/dagster-cloud-deploy.yaml
    with:
      code-location: kippcamden
      python-version: "3.12"
      dbt-version: "1.7"
    secrets: inherit
