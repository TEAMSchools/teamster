name: kippcamden

on:
  workflow_dispatch: null
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - requirements.txt
      - .github/workflows/dagster-cloud-deploy.yaml
      - .github/workflows/deploy-prod-kippcamden.yaml
      - src/teamster/core/**
      - src/teamster/kippcamden/**
      - src/dbt/kippcamden/**
      - src/dbt/deanslist/**
      - src/dbt/edplan/**
      - src/dbt/pearson/**
      - src/dbt/powerschool/**
      - src/dbt/teamster_utils/**
      - src/dbt/titan/**
  pull_request:
    paths:
      - src/teamster/core/**
      - src/teamster/kippcamden/**
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  dagster-cloud-deploy:
    uses: ./.github/workflows/dagster-cloud-deploy.yaml
    with:
      code-location: kippcamden
    secrets: inherit
