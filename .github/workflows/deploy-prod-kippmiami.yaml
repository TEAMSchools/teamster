name: kippmiami

on:
  workflow_dispatch: null
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - requirements.txt
      - .github/workflows/dagster-cloud-deploy.yaml
      - .github/workflows/deploy-prod-kippmiami.yaml
      - src/teamster/core/**
      - src/teamster/kippmiami/**
      - src/dbt/kippmiami/**
      - src/dbt/deanslist/**
      - src/dbt/iready/**
      - src/dbt/powerschool/**
      - src/dbt/renlearn/**
      - src/dbt/teamster_utils/**
  pull_request:
    paths:
      - requirements.txt
      - src/teamster/core/**
      - src/teamster/kippmiami/**
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  dagster-cloud-deploy:
    uses: ./.github/workflows/dagster-cloud-deploy.yaml
    with:
      code-location: kippmiami
    secrets: inherit
