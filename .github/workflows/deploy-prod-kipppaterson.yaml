name: kipppaterson

permissions:
  contents: read
  pull-requests: write
  id-token: write

on:
  workflow_dispatch: null
  push:
    branches:
      - main
    paths:
      - .github/workflows/dagster-cloud-deploy.yaml
      - .github/workflows/deploy-prod-kipppaterson.yaml
      - Dockerfile
      - uv.lock
      - src/dbt/amplify/**
      - src/dbt/kipppaterson/**
      - src/dbt/powerschool/**
      - src/teamster/code_locations/kipppaterson/**
      - src/teamster/core/**
      - src/teamster/libraries/amplify/**
      - src/teamster/libraries/couchdrop/**
      - src/teamster/libraries/dbt/**
      - src/teamster/libraries/powerschool/sis/sftp/**
      - src/teamster/libraries/sftp/**
      - src/teamster/libraries/ssh/**
  pull_request:
    paths:
      - .github/workflows/dagster-cloud-deploy.yaml
      - .github/workflows/deploy-prod-kipppaterson.yaml
      - Dockerfile
      - uv.lock
      - src/teamster/code_locations/kipppaterson/**
      - src/teamster/core/**
      - src/teamster/libraries/amplify/**
      - src/teamster/libraries/couchdrop/**
      - src/teamster/libraries/dbt/**
      - src/teamster/libraries/powerschool/sis/sftp/**
      - src/teamster/libraries/sftp/**
      - src/teamster/libraries/ssh/**
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  dagster-cloud-deploy:
    uses: ./.github/workflows/dagster-cloud-deploy.yaml
    with:
      code-location: kipppaterson
    secrets: inherit
