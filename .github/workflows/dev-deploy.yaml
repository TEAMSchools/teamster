name: dev - Hybrid Prod Deployment
on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - "teamster/**"
      - ".github/workflows/dev-deploy.yaml"
      - ".dagster/dev-dagster-cloud.yaml"
      - "Dockerfile"
      - ".dockerignore"
      - "pdm.lock"
concurrency:
  # Cancel in-progress deploys to main branch
  group: ${{ github.ref }}
  cancel-in-progress: true
env:
  REGISTRY: us-central1-docker.pkg.dev
  SERVICE_ACCOUNT: service-account@teamster-332318.iam.gserviceaccount.com
  DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}

jobs:
  parse_workspace:
    runs-on: ubuntu-latest
    outputs:
      build_info: ${{ steps.parse-workspace.outputs.build_info }}

    steps:
      # https://github.com/actions/checkout
      - name: Checkout repo
        uses: actions/checkout@v3

      # https://github.com/dagster-io/dagster-cloud-action
      - name: Parse cloud workspace
        id: parse-workspace
        uses: dagster-io/dagster-cloud-action/actions/utils/parse_workspace@v0.1
        with:
          dagster_cloud_file: ./dev-dagster-cloud.yaml

  dagster_cloud_build_push:
    runs-on: ubuntu-latest
    needs: parse_workspace
    name: Dagster Hybrid Deploy
    strategy:
      fail-fast: false
      matrix:
        location: ${{ fromJSON(needs.parse_workspace.outputs.build_info) }}
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      # https://github.com/google-github-actions/auth
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: google-github-actions/auth@v0
        with:
          token_format: "access_token"
          workload_identity_provider: projects/624231820004/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ${{ env.SERVICE_ACCOUNT }}

      # https://github.com/docker/login-action
      - name: Login to GAR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      # https://github.com/dagster-io/dagster-cloud-action
      - name: Build and deploy to Dagster Cloud hybrid
        uses: dagster-io/dagster-cloud-action/actions/hybrid_prod_deploy@v0.1
        with:
          dagster_cloud_api_token: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
          location: ${{ toJson(matrix.location) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
