name: Build/Push teamster-core

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - ".docker/Dockerfile.core"
      - ".github/workflows/build-teamster-core.yaml"
      - ".dockerignore"

concurrency:
  # Cancel in-progress runs on same branch
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: us-central1-docker.pkg.dev
  GCP_PROJECT_ID: teamster-332318
  SERVICE_ACCOUNT: service-account@teamster-332318.iam.gserviceaccount.com
  PYTHON_VERSION: "3.10"

jobs:
  parse_workspace:
    runs-on: ubuntu-latest

    steps:
      # https://github.com/actions/checkout
      - name: Checkout repo
        uses: actions/checkout@v3

  teamster_core_build_push:
    runs-on: ubuntu-latest
    needs: parse_workspace

    strategy:
      fail-fast: false

    permissions:
      contents: read
      id-token: write

    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      # https://github.com/google-github-actions/auth
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: google-github-actions/auth@v0
        with:
          token_format: "access_token"
          workload_identity_provider: projects/624231820004/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ${{ env.SERVICE_ACCOUNT }}

      # https://github.com/docker/login-action
      - name: Login to GAR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}
      
      # https://github.com/docker/build-push-action
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          file: .docker/Dockerfile.core
          push: true
          build-args: PYTHON_VERSION=${{ env.PYTHON_VERSION }}
          tags: ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/teamster-core/teamster-core:${{ env.PYTHON_VERSION }}
