name: Build teamster-deps

on:
  workflow_dispatch: null
  workflow_run:
    workflows:
      - Build teamster-core
    types:
      - completed
  push:
    branches:
      - dev
    paths:
      - .docker/Dockerfile.deps
      - .github/workflows/build-teamster-deps.yaml
      - requirements.txt

concurrency:
  # Cancel in-progress runs on same branch
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ${{ secrets.GCP_REGION }}-docker.pkg.dev
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  build_push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    permissions:
      contents: read
      id-token: write

    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      # https://github.com/google-github-actions/auth
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          token_format: access_token
          workload_identity_provider:
            projects/${{ secrets.GCP_PROJECT_NUMBER
            }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account:
            ${{ secrets.GCP_SERVICE_ACCOUNT_NAME }}@${{ secrets.GCP_PROJECT_ID
            }}.iam.gserviceaccount.com

      # https://github.com/docker/login-action
      - name: Login to GAR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      # https://github.com/docker/build-push-action
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          file: .docker/Dockerfile.deps
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/teamster-deps/teamster-deps:latest
