name: staging

on:
  workflow_dispatch: null
  pull_request:
    branches:
      - main
    paths:
      - Dockerfile
      - pdm.lock
      - .github/workflows/dagster-cloud-deploy.yaml
      - .github/workflows/deploy-branch-staging.yaml
      - src/teamster/**
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  dagster-cloud-deploy:
    uses: ./.github/workflows/dagster-cloud-deploy.yaml
    with:
      code-location: staging
      python-version: "3.12"
      dbt-version: "1.7"
    secrets: inherit
