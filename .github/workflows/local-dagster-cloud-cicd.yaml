name: Dagster Cloud CI/CD
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "teamster/**"
      - ".github/workflows/dagster-cloud-cicd.yaml"
      - ".dagster/cloud-workspace-gh.yaml"
      - "Dockerfile"
      - ".dockerignore"
      - "pdm.lock"

env:
  REGISTRY: ${{ secrets.TEAMSTER_GCP_REGION }}-docker.pkg.dev
  SERVICE_ACCOUNT: ${{ secrets.TEAMSTER_GCP_SA_NAME }}@${{ secrets.TEAMSTER_GCP_PROJECT_ID }}.iam.gserviceaccount.com

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      # https://github.com/actions/checkout
      - name: Checkout repo
        uses: actions/checkout@v3

      # https://github.com/google-github-actions/auth
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: google-github-actions/auth@v0
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ secrets.TEAMSTER_GH_GCP_WI_PROVIDER}}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      # https://github.com/docker/login-action
      - name: Login to GAR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      # https://github.com/dagster-io/dagster-cloud-cicd-action
      - name: Run Dagster Cloud CI/CD action
        uses: dagster-io/dagster-cloud-cicd-action/deploy@v0.2.4
        with:
          location-file: ./.dagster/cloud-workspace-gh.yaml
          image-tag: latest
          dagit-url: https://${{ secrets.DAGSTER_CLOUD_ORGANIZATION }}.dagster.cloud/prod
          api-token: ${{ secrets.DAGSTER_CLOUD_AGENT_TOKEN }}
