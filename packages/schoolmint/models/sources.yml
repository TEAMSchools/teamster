version: 2

sources:
  - name: schoolmint
    schema: "{{ var('schoolmint_schema', 'schoolmint') }}"
    database: "{% if target.type != 'spark' %}{{ var('schoolmint_database', target.database) }}{% endif %}"
    tables:
      - name: src_schoolmint__rubrics
        external:
          location: "gs://teamster-{{ project_name }}/dagster/{{ project_name }}/schoolmint/rubrics/*"
          options:
            hive_partition_uri_prefix: "gs://teamster-{{ project_name }}/dagster/{{ project_name }}/schoolmint/rubrics/"
            format: AVRO
            enable_logical_types: true
      - name: src_schoolmint__schools
