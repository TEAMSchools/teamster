locations:
  kippmiami:
    build: ../
    registry: us-central1-docker.pkg.dev/teamster-332318/teamster-kippmiami/teamster-kippmiami
    working_directory: /root/app
    package_name: teamster.local
    container_context:
      k8s:
        env_secrets:
          - kippmiami
        volumes:
          - name: secret-volume
            secret:
              secretName: kippmiami-ssh-keys
        volume_mounts:
          - name: secret-volume
            readOnly: true
            mountPath: "/etc/secret-volume"
