locations:
  kipptaf:
    build: ../
    registry: us-central1-docker.pkg.dev/teamster-332318/teamster-kipptaf/teamster-kipptaf
    working_directory: /root/app
    package_name: teamster.local
    container_context:
      k8s:
        env_secrets:
          - kipptaf
        volumes:
          - name: secret-volume
            secret:
              secretName: kipptaf-ssh-keys
        volume_mounts:
          - name: secret-volume
            readOnly: true
            mountPath: "/etc/secret-volume"
