locations:
  core:
    build: ../
    registry: us-central1-docker.pkg.dev/teamster-332318/teamster-core/teamster-core
    working_directory: /root/app
    package_name: teamster.core
    container_context:
      k8s:
        env_secrets:
          - core
        volumes:
          - name: secret-volume
            secret:
              secretName: core-ssh-keys
        volume_mounts:
          - name: secret-volume
            readOnly: true
            mountPath: "/etc/secret-volume"
