locations:
  - location_name: kipptaf
    code_source:
      python_file: ./teamster/local/repository.py
    build:
      directory: ./
      registry: us-central1-docker.pkg.dev/teamster-332318/teamster-kipptaf/teamster-kipptaf
    working_directory: /root/app
    container_context:
      k8s:
        env_secrets:
          - kipptaf
        volumes:
          - name: secret-volume
            secret:
              secretName: kipptaf-ssh-keys
        volume_mounts:
          - name: secret-volume
            readOnly: true
            mountPath: "/etc/secret-volume"
