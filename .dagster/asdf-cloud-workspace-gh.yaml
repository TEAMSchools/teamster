locations:
  asdf:
    build: ../
    registry: us-central1-docker.pkg.dev/teamster-332318/teamster-asdf/teamster-asdf
    working_directory: /root/app
    package_name: teamster.asdf
    container_context:
      k8s:
        env_secrets:
          - asdf
        volumes:
          - name: secret-volume
            secret:
              secretName: asdf-ssh-keys
        volume_mounts:
          - name: secret-volume
            readOnly: true
            mountPath: "/etc/secret-volume"
