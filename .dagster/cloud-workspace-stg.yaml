locations:
  - location_name: kippmiami-stg
    image: us-central1-docker.pkg.dev/teamster-332318/teamster-kippmiami/teamster-kippmiami:latest
    working_directory: /root/app
    code_source:
      package_name: teamster.kippmiami
    container_context:
      docker:
        container_kwargs:
          volumes:
            /home/cbini/projects/teamster/teamster:
              bind: /root/app/teamster
              mode: rw
            /home/cbini/projects/teamster/secrets:
              bind: /root/app/secrets
        env_vars:
          - INSTANCE_NAME
          - IMAGE_NAME
          - IMAGE_URI
          - GCP_SERVICE_ACCOUNT
          - LOCAL_TIME_ZONE
          - GOOGLE_APPLICATION_CREDENTIALS
          - MSSQL_USERNAME
          - MSSQL_PASSWORD
          - MSSQL_HOST
          - MSSQL_PORT
          - MSSQL_DATABASE
          - PYTHONANYWHERE_SFTP_HOST
          - PYTHONANYWHERE_SFTP_USERNAME
          - PYTHONANYWHERE_SFTP_PASSWORD
          - ILLUMINATE_SFTP_HOST
          - ILLUMINATE_SFTP_USERNAME
          - ILLUMINATE_SFTP_PASSWORD
          - DEANSLIST_SFTP_HOST
          - DEANSLIST_SFTP_USERNAME
          - DEANSLIST_SFTP_PASSWORD
          - CLEVER_SFTP_HOST
          - CLEVER_SFTP_USERNAME
          - CLEVER_SFTP_PASSWORD
          - READ180_SFTP_HOST
          - READ180_SFTP_USERNAME
          - READ180_SFTP_PASSWORD
          - RAZKIDS_SFTP_HOST
          - RAZKIDS_SFTP_USERNAME
          - RAZKIDS_SFTP_PASSWORD
          - LITTLESIS_SFTP_HOST
          - LITTLESIS_SFTP_USERNAME
          - LITTLESIS_SFTP_PASSWORD
          - BLISSBOOK_SFTP_HOST
          - BLISSBOOK_SFTP_USERNAME
          - BLISSBOOK_SFTP_PASSWORD
          - COUPA_SFTP_HOST
          - COUPA_SFTP_USERNAME
          - COUPA_SFTP_PASSWORD
          - EGENCIA_SFTP_HOST
          - EGENCIA_SFTP_USERNAME
          - KTAF_SFTP_HOST
          - KTAF_SFTP_USERNAME
          - KTAF_SFTP_PASSWORD
          - POWERSCHOOL_HOST
          - POWERSCHOOL_CLIENT_ID
          - POWERSCHOOL_CLIENT_SECRET
          - POWERSCHOOL_YEAR_ID
