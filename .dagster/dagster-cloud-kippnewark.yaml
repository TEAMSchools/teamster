locations:
  - location_name: kippnewark
    code_source:
      module_name: teamster.kippnewark.definitions
    build:
      directory: ./
      registry: us-central1-docker.pkg.dev/teamster-332318/teamster-kippnewark/teamster-kippnewark
    working_directory: /root/app
    container_context:
      k8s:
        env_secrets:
          - kippnewark-ps-db-password
          - kippnewark-ps-db-version
          - kippnewark-ps-ssh-host
          - kippnewark-ps-ssh-password
          - kippnewark-ps-ssh-port
          - kippnewark-ps-ssh-remote-bind-host
          - kippnewark-ps-ssh-username
          - kippnj-renlearn-sftp-host
          - kippnj-renlearn-sftp-password
          - kippnj-renlearn-sftp-username
          - mssql-database
          - mssql-host
          - mssql-password
          - mssql-port
          - mssql-username
          - nps-sftp-host
          - nps-sftp-password
          - nps-sftp-username
          - pythonanywhere-sftp-host
          - pythonanywhere-sftp-password
          - pythonanywhere-sftp-username
        volumes:
          - name: secret-volume
            secret:
              secretName: secret-files
        volume_mounts:
          - name: secret-volume
            readOnly: true
            mountPath: /etc/secret-volume
