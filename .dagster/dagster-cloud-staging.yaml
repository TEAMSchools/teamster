locations:
  - location_name: staging
    code_source:
      module_name: teamster.staging.definitions
    build:
      directory: ./
      registry: us-central1-docker.pkg.dev/teamster-332318/teamster-staging/teamster-staging
    working_directory: /root/app
    container_context:
      k8s:
        env_secrets:
          - achieve3k-sftp-password
          - achieve3k-sftp-username
          - adp-sftp-password
          - adp-sftp-username
          - adp-wfm-app-key
          - adp-wfm-client-id
          - adp-wfm-client-secret
          - adp-wfm-password
          - adp-wfm-subdomain
          - adp-wfm-username
          - alchemer-api-token
          - alchemer-api-token-secret
          - blissbook-sftp-password
          - blissbook-sftp-username
          - clever-reports-sftp-password
          - clever-reports-sftp-username
          - clever-sftp-password
          - clever-sftp-username
          - coupa-sftp-password
          - coupa-sftp-username
          - cpn-sftp-password
          - cpn-sftp-username
          - dagster-cloud-agent-token
          - dagster-cloud-user-token
          - deanslist-sftp-password
          - deanslist-sftp-username
          - egencia-sftp-username
          - illuminate-sftp-password
          - illuminate-sftp-username
          - iready-sftp-password
          - iready-sftp-username
          - kippnj-renlearn-sftp-password
          - kippnj-renlearn-sftp-username
          - ktaf-sftp-password
          - ktaf-sftp-username
          - littlesis-sftp-password
          - littlesis-sftp-username
          - mssql-password
          - mssql-username
          - pythonanywhere-sftp-password
          - pythonanywhere-sftp-username
          - razkids-sftp-password
          - razkids-sftp-username
          - read180-sftp-password
          - read180-sftp-username
          - schoolmint-grow-client-id
          - schoolmint-grow-client-secret
          - schoolmint-grow-district-id
          - smartrecruiters-smarttoken
          - staging-ps-db-password
          - staging-ps-ssh-password
          - staging-ps-ssh-port
          - staging-ps-ssh-remote-bind-host
          - staging-ps-ssh-username
