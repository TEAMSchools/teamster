locations:
  - location_name: staging
    code_source:
      module_name: teamster.staging.definitions
    build:
      directory: ./
      registry: us-central1-docker.pkg.dev/teamster-332318/teamster-staging/teamster-staging
    working_directory: /root/app
    container_context:
      k8s:
        env_secrets:
          - blissbook-sftp-host
          - blissbook-sftp-password
          - blissbook-sftp-username
          - clever-sftp-host
          - clever-sftp-password
          - clever-sftp-username
          - coupa-sftp-host
          - coupa-sftp-password
          - coupa-sftp-username
          - cpn-sftp-host
          - cpn-sftp-password
          - cpn-sftp-username
          - deanslist-sftp-host
          - deanslist-sftp-password
          - deanslist-sftp-username
          - egencia-sftp-host
          - egencia-sftp-username
          - illuminate-sftp-host
          - illuminate-sftp-password
          - illuminate-sftp-username
          - kipptest-ps-db-password
          - kipptest-ps-db-version
          - kipptest-ps-ssh-host
          - kipptest-ps-ssh-password
          - kipptest-ps-ssh-port
          - kipptest-ps-ssh-remote-bind-host
          - kipptest-ps-ssh-username
          - ktaf-sftp-host
          - ktaf-sftp-password
          - ktaf-sftp-username
          - littlesis-sftp-host
          - littlesis-sftp-password
          - littlesis-sftp-username
          - mssql-database
          - mssql-host
          - mssql-password
          - mssql-port
          - mssql-username
          - nps-sftp-host
          - nps-sftp-password
          - nps-sftp-username
          - pythonanywhere-sftp-host
          - pythonanywhere-sftp-password
          - pythonanywhere-sftp-username
          - razkids-sftp-host
          - razkids-sftp-password
          - razkids-sftp-username
          - read180-sftp-host
          - read180-sftp-password
          - read180-sftp-username
        volumes:
          - name: secret-volume
            secret:
              secretName: secret-files
        volume_mounts:
          - name: secret-volume
            readOnly: true
            mountPath: /etc/secret-volume
