locations:
  - location_name: kippcamden
    code_source:
      module_name: teamster.kippcamden.definitions
    build:
      directory: ./
      registry: us-central1-docker.pkg.dev/teamster-332318/teamster-kippcamden/teamster-kippcamden
    working_directory: /root/app
    container_context:
      k8s:
        env_secrets:
          - cpn-sftp-host
          - cpn-sftp-password
          - cpn-sftp-username
          - kippcamden-ps-db-password
          - kippcamden-ps-db-version
          - kippcamden-ps-ssh-host
          - kippcamden-ps-ssh-password
          - kippcamden-ps-ssh-port
          - kippcamden-ps-ssh-remote-bind-host
          - kippcamden-ps-ssh-username
          - mssql-database
          - mssql-host
          - mssql-password
          - mssql-port
          - mssql-username
          - pythonanywhere-sftp-host
          - pythonanywhere-sftp-password
          - pythonanywhere-sftp-username
        volumes:
          - name: secret-volume
            secret:
              secretName: secret-files
        volume_mounts:
          - name: secret-volume
            readOnly: true
            mountPath: /etc/secret-volume
