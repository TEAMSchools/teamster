apiVersion: v1
kind: Service
metadata:
  name: neg-svc
  namespace: dagster-cloud
  annotations:
    cloud.google.com/neg: '{"ingress": true}' # Creates a NEG after an Ingress is created
spec: # Service's specification
  type: ClusterIP
  selector:
    app.kubernetes.io/name: dagster-cloud-agent
  ports:
    - name: http
      port: 80 # Service's port
      protocol: TCP
      targetPort: 80
