---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gcs-fuse-csi-pv
spec:
  accessModes:
    - ReadOnlyMany
  capacity:
    storage: 5Gi
  mountOptions:
    - implicit-dirs
  csi:
    driver: gcsfuse.csi.storage.gke.io
    volumeHandle: _
  claimRef:
    name: gcs-fuse-csi-static-pvc
    namespace: dagster-cloud
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gcs-fuse-csi-static-pvc
  namespace: dagster-cloud
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 5Gi
