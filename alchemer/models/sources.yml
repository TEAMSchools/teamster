version: 2

sources:
  - name: alchemer
    schema: "{{ var('alchemer_schema', 'alchemer') }}"
    database: "{% if target.type != 'spark' %}{{ var('alchemer_database', target.database) }}{% endif %}"
    tables:
      - name: src_alchemer__survey
        external:
          location: "gs://teamster-{{ project_name }}/dagster/{{ project_name }}/alchemer/survey/*"
          options:
            hive_partition_uri_prefix: "gs://teamster-{{ project_name }}/dagster/{{ project_name }}/alchemer/survey/"
            format: AVRO
            enable_logical_types: true
      - name: src_alchemer__survey_campaign
        external:
          location: "gs://teamster-{{ project_name }}/dagster/{{ project_name }}/alchemer/survey_campaign/*"
          options:
            hive_partition_uri_prefix: "gs://teamster-{{ project_name }}/dagster/{{ project_name }}/alchemer/survey_campaign/"
            format: AVRO
            enable_logical_types: true
      - name: src_alchemer__survey_question
        external:
          location: "gs://teamster-{{ project_name }}/dagster/{{ project_name }}/alchemer/survey_question/*"
          options:
            hive_partition_uri_prefix: "gs://teamster-{{ project_name }}/dagster/{{ project_name }}/alchemer/survey_question/"
            format: AVRO
            enable_logical_types: true
      - name: src_alchemer__survey_response
        external:
          location: "gs://teamster-{{ project_name }}/dagster/{{ project_name }}/alchemer/survey_response/*"
          options:
            hive_partition_uri_prefix: "gs://teamster-{{ project_name }}/dagster/{{ project_name }}/alchemer/survey_response/"
            format: AVRO
            enable_logical_types: true
