dagsterCloud:
  deployment: prod

dagsterCloudAgent:
  branchDeployments: true
  resources:
    limits:
      cpu: "250m"
      memory: "512Mi"
      ephemeral-storage: "1Gi"
    requests:
      cpu: "250m"
      memory: "512Mi"
      ephemeral-storage: "1Gi"

workspace:
  serverTTL:
    enabled: true
    ttlSeconds: 7200
  resources:
    limits:
      cpu: "250m"
      memory: "512Mi"
      ephemeral-storage: "1Gi"
    requests:
      cpu: "250m"
      memory: "512Mi"
      ephemeral-storage: "1Gi"
