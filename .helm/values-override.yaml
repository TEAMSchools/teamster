dagsterCloud:
  deployment: prod
  branchDeployments: true

dagsterCloudAgent:
  resources:
    limits:
      cpu: 250m
      memory: 0.5Gi
    requests:
      cpu: 500m
      memory: 0.5Gi

workspace:
  serverTTL:
    fullDeployments:
      enabled: true
      ttlSeconds: 300 # 5 min
    branchDeployments:
      ttlSeconds: 300 # 5 min
  serverK8sConfig:
    containerConfig: # raw config for the pod's main container
      resources:
        limits:
          cpu: 500m
          memory: 0.5Gi
        requests:
          cpu: 500m
          memory: 0.5Gi
  resources:
    limits:
      cpu: 250m
      memory: 0.5Gi
    requests:
      cpu: 250m
      memory: 0.5Gi
