resources:
  destination:
    config:
      remote_host:
        env: PYTHONANYWHERE_SFTP_HOST
      username:
        env: PYTHONANYWHERE_SFTP_USERNAME
      password:
        env: PYTHONANYWHERE_SFTP_PASSWORD
ops:
  compose_queries:
    config:
      destination:
        type: "sftp"
        name: "test"
        path: "test-path"
      queries:
        - file:
            stem: "json-test-{NOW}"
            suffix: "json.gz"
          sql:
            file: "./teamster/core/config/datagun/sql/test.sql"
        - file:
            stem: "tsv-test-{TODAY}"
            suffix: "txt"
            format:
              quoting: 1 # csv.QUOTE_ALL
              encoding: "latin1"
              sep: "\t"
          sql:
            schema:
              table:
                name: row_generator_smallint
                schema: gabby.utilities
              select:
                - n
                - "n + 1"
                - "n + 2"
                - "n + 3"
                - "n + 4"
              where: "n <= 5"
