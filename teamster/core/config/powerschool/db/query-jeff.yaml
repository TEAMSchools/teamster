resources:
  db:
    config:
      prefetchrows: 100000
      arraysize: 100000
ops:
    config:
      destination:
        type: file
      query:
        sql:
          schema:
            table:
              name: dual
      ssh_tunnel:
          remote_port:
            env: PS_SSH_REMOTE_BIND_PORT
          remote_host:
            env: PS_SSH_REMOTE_BIND_HOST
          local_port:
            env: PS_DB_PORT
