resources:
  db:
    config:
      dialect: oracle
      driver: cx_oracle
      username: PSNAVIGATOR
      host: localhost
      port: 1234
      database: PSPRODDB
      password:
        env: PS_DB_PASSWORD
      version:
        env: PS_DB_VERSION
  ssh:
    config:
      remote_host:
        env: PS_SSH_HOST
      username:
        env: PS_SSH_USERNAME
      password:
        env: PS_SSH_PASSWORD
  file_manager:
    config:
      gcs_prefix: powerschool
