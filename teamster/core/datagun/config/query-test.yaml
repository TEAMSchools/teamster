resources:
  sftp:
    config:
      remote_host:
        env: PYTHONANYWHERE_SFTP_HOST
      username:
        env: PYTHONANYWHERE_SFTP_USERNAME
      password:
        env: PYTHONANYWHERE_SFTP_PASSWORD
  gsheet:
    config:
      folder_id: 1jCBrkr547my9MxBt4pBP-hBfAZXk9T_U
ops:
  test_gsheet:
    config:
      destination:
        type: gsheet
      query:
        sql:
          text: SELECT
            n,
            n + 1,
            n + 2,
            n + 3,
            n + 4
            FROM gabby.utilities.row_generator_smallint
            WHERE n <= 5
  test_sftp_1:
    config:
      query:
        sql:
          file: ./teamster/core/datagun/config/sql/test.sql
      file:
        stem: json-test-{now}
        suffix: json.gz
      destination:
        type: sftp
        name: test
        path: sftp/test-path
  test_sftp_2:
    config:
      query:
        sql:
          schema:
            table:
              name: row_generator_smallint
              schema: gabby.utilities
            select:
              - n
              - n + 1
              - n + 2
              - n + 3
              - n + 4
            where: n <= 5
      file:
        stem: tsv-test-{today}
        suffix: txt
        format:
          quoting: 1 # csv.QUOTE_ALL
          encoding: latin1
          sep: \t
      destination:
        type: sftp
        name: test
        path: sftp/test-path
