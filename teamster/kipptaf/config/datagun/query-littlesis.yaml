resources:
  destination:
    config:
      remote_host:
        env: LITTLESIS_SFTP_HOST
      username:
        env: LITTLESIS_SFTP_USERNAME
      password:
        env: LITTLESIS_SFTP_PASSWORD
ops:
  compose_queries:
    config:        
      destination:
        name: littlesis
        type: sftp
      queries:
        - sql:
            schema:
              table: gabby.extracts.littlesis_enrollments
          file:
            stem: littlesis_extract
            suffix: csv
