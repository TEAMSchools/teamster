execution:
  config:
    multiprocess:
      max_concurrent: 2
resources:
  destination:
    config:
      remote_host:
        env: PYTHONANYWHERE_SFTP_HOST
      username:
        env: PYTHONANYWHERE_SFTP_USERNAME
      password:
        env: PYTHONANYWHERE_SFTP_PASSWORD
ops:
  compose_queries:
    config:
      destination:
        name: powerschool
        type: sftp
        path: "./sftp/powerschool/kippmiami"
      queries:
        - sql:
            schema:
              table: gabby.extracts.powerschool_autocomm_students_accessaccounts
              where: "db_name = 'kippmiami'"
          file:
            stem: powerschool_autocomm_students_accessaccounts
            suffix: txt
            format:
              header: False
              sep: "\t"
        - sql:
            schema:
              table: gabby.extracts.powerschool_autocomm_teachers_accounts
              where: "legal_entity_name = 'KIPP Miami'"
          file:
            stem: powerschool_autocomm_teachers_accounts
            suffix: txt
            format:
              header: False
              sep: "\t"
