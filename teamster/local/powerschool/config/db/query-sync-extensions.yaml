execution:
  config:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
ops:
  u_clg_et_stu:
    config:
      sql:
        schema:
          table:
            name: u_clg_et_stu
          where: whenmodified >= TO_TIMESTAMP_TZ('{last_run}', 'YYYY-MM-DD"T"HH24:MI:SS.FF6TZH:TZM')
  u_clg_et_stu_alt:
    config:
      sql:
        schema:
          table:
            name: u_clg_et_stu_alt
          where: whenmodified >= TO_TIMESTAMP_TZ('{last_run}', 'YYYY-MM-DD"T"HH24:MI:SS.FF6TZH:TZM')
  u_def_ext_students:
    config:
      sql:
        schema:
          table:
            name: u_def_ext_students
          where: whenmodified >= TO_TIMESTAMP_TZ('{last_run}', 'YYYY-MM-DD"T"HH24:MI:SS.FF6TZH:TZM')
  u_studentsuserfields:
    config:
      sql:
        schema:
          table:
            name: u_studentsuserfields
          where: whenmodified >= TO_TIMESTAMP_TZ('{last_run}', 'YYYY-MM-DD"T"HH24:MI:SS.FF6TZH:TZM')
