execution:
  config:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
resources:
  sftp:
    config:
      remote_host:
        env: READ180_SFTP_HOST
      username:
        env: READ180_SFTP_USERNAME
      password:
        env: READ180_SFTP_PASSWORD
ops:
  teachers:
    config:
      destination:
        name: read180
        type: sftp
        path: /uploads
      query:
        sql:
          schema:
            table:
              name: read180_teachers
              schema: gabby.extracts
      file:
        stem: teachers
        suffix: csv
  students:
    config:
      destination:
        name: read180
        type: sftp
        path: /uploads
      query:
        sql:
          schema:
            table:
              name: read180_students
              schema: gabby.extracts
      file:
        stem: students
        suffix: csv
