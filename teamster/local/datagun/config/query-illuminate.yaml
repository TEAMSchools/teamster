execution:
  config:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
resources:
  sftp:
    config:
      remote_host:
        env: ILLUMINATE_SFTP_HOST
      username:
        env: ILLUMINATE_SFTP_USERNAME
      password:
        env: ILLUMINATE_SFTP_PASSWORD
ops:
  courses:
    config:
      destination:
        name: illuminate
        type: sftp
      query:
        sql:
          schema:
            table:
              name: illuminate_courses
              schema: gabby.extracts
      file:
        stem: courses
        suffix: txt
        format:
          sep: "\t"
  enrollment:
