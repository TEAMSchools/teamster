execution:
  config:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
resources:
  sftp:
    config:
      remote_host:
        env: CLEVER_SFTP_HOST
      username:
        env: CLEVER_SFTP_USERNAME
      password:
        env: CLEVER_SFTP_PASSWORD
ops:
  enrollments:
    config:
      query:
        sql:
          schema:
            table:
              name: clever_enrollments
              schema: gabby.extracts
      file:
        stem: enrollments
        suffix: csv
      destination:
        name: clever
        type: sftp
  teachers:
