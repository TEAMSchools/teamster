execution:
  config:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
resources:
  sftp:
    config:
      remote_host:
        env: BLISSBOOK_SFTP_HOST
      username:
        env: BLISSBOOK_SFTP_USERNAME
      password:
        env: BLISSBOOK_SFTP_PASSWORD
      remote_port: 3022
ops:
  config:
    destination:
      name: blissbook
      type: sftp
    query:
      sql:
        schema:
          table:
            name: "blissbook_employee_list"
            schema: "gabby.extracts"
    file:
      stem: members
      suffix: csv
