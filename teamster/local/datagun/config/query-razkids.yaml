execution:
  config:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
resources:
  sftp:
    config:
      remote_host:
        env: RAZKIDS_SFTP_HOST
      username:
        env: RAZKIDS_SFTP_USERNAME
      password:
        env: RAZKIDS_SFTP_PASSWORD
      remote_port: 22224
ops:
  teachers:
    config:
      destination:
        name: razkids
        type: sftp
      query:
        sql:
          schema:
            table:
              name: razkids_teachers
              schema: gabby.extracts
      file:
        stem: teachers
        suffix: csv
  students:
    config:
      destination:
        name: razkids
        type: sftp
      query:
        sql:
          schema:
            table:
              name: razkids_students
              schema: gabby.extracts
      file:
        stem: students
        suffix: csv
