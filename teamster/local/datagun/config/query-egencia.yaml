execution:
  config:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
resources:
  sftp:
    config:
      remote_host:
        env: EGENCIA_SFTP_HOST
      username:
        env: EGENCIA_SFTP_USERNAME
      key_file: /etc/secret-volume/egencia-privatekey
ops:
  config:
    destination:
      name: egencia
      type: sftp
      path: /global/50323/USERS
    query:
      sql:
        file: ./teamster/local/config/datagun/sql/egencia-users.sql
    file:
      stem: users_{today}
      suffix: csv
