execution:
  config:
    multiprocess:
      max_concurrent: 16
resources:
  destination:
    config:
      remote_host:
        env: DEANSLIST_SFTP_HOST
      username:
        env: DEANSLIST_SFTP_USERNAME
      password:
        env: DEANSLIST_SFTP_PASSWORD
ops:
  compose_queries:
    config:
      destination:
        name: deanslist
        type: sftp
      queries:
        - sql:
            schema:
              table:
                name: "deanslist_college_admission_tests"
                schema: "gabby.extracts"
          file:
            stem: deanslist_college_admission_tests
            suffix: json
        - sql:
            schema:
              table:
                name: "deanslist_designations"
                schema: "gabby.extracts"
          file:
            stem: deanslist_designations
            suffix: json
        - sql:
