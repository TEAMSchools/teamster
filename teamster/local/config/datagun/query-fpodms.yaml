resources:
  destination:
    config:
      remote_host:
        env: PYTHONANYWHERE_SFTP_HOST
      username:
        env: PYTHONANYWHERE_SFTP_USERNAME
      password:
        env: PYTHONANYWHERE_SFTP_PASSWORD
ops:
  compose_queries:
    config:
      destination:
        name: "fpodms"
        type: "sftp"
        path: "./sftp/fpodms"
      queries:
        - file:
            stem: "fpodms_students"
            suffix: "json"
          sql:
            schema:
              table:
                name: "fpodms_students"
                schema: "gabby.extracts"
