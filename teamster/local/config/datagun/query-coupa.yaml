resources:
  destination:
    config:
      remote_host:
        env: COUPA_SFTP_HOST
      username:
        env: COUPA_SFTP_USERNAME
      password:
        env: COUPA_SFTP_PASSWORD
ops:
  compose_queries:
    config:
      destination:
        name: coupa
        type: sftp
        path: /Incoming/Users
      queries:
        - sql:
            schema:
              table:
                name: "coupa_users"
                schema: "gabby.extracts"
          file:
            stem: users_{}
            suffix: csv
