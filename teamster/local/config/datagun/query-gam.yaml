execution:
  config:
    multiprocess:
      max_concurrent: 2
resources:
  destination:
    config:
      remote_host:
        env: PYTHONANYWHERE_SFTP_HOST
      username:
        env: PYTHONANYWHERE_SFTP_USERNAME
      password:
        env: PYTHONANYWHERE_SFTP_PASSWORD
ops:
  compose_queries:
    config:
      destination:
        name: gam
        type: sftp
        path: "./sftp/gam"
      queries:
        - sql:
            schema:
              table: gabby.extracts.gapps_users_students
          file:
            stem: gapps_users_students
            suffix: json
        - sql:
            schema:
              table: gabby.extracts.gapps_users_admins
          file:
            stem: gapps_users_admins
            suffix: json
