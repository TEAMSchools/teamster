execution:
  config:
    multiprocess:
      max_concurrent: 2
resources:
  destination:
    config:
      remote_host:
        env: RAZKIDS_SFTP_HOST
      username:
        env: RAZKIDS_SFTP_USERNAME
      password:
        env: RAZKIDS_SFTP_PASSWORD
      remote_port: 22224
ops:
  compose_queries:
    config:
      destination:
        name: razkids
        type: sftp
      queries:
        - sql:
            schema:
              table: gabby.extracts.razkids_teachers
          file:
            stem: teachers
            suffix: csv
        - sql:
            schema:
              table: gabby.extracts.razkids_students
          file:
            stem: students
            suffix: csv
