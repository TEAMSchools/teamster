resources:
  destination:
    config:
      remote_host:
        env: RAZKIDS_SFTP_HOST
      username:
        env: RAZKIDS_SFTP_USERNAME
      password:
        env: RAZKIDS_SFTP_PASSWORD
      remote_port: 22224
ops:
  compose_queries:
    config:
      destination:
        name: razkids
        type: sftp
      queries:
        - sql:
            schema:
              table:
                name: "razkids_teachers"
                schema: "gabby.extracts"
          file:
            stem: teachers
            suffix: csv
        - sql:
            schema:
              table:
                name: "razkids_students"
                schema: "gabby.extracts"
          file:
            stem: students
            suffix: csv
