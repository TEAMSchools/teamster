execution:
  config:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
resources:
  destination:
    config:
      remote_host:
        env: KTAF_SFTP_HOST
      username:
        env: KTAF_SFTP_USERNAME
      password:
        env: KTAF_SFTP_PASSWORD
ops:
  compose_queries:
    config:
      destination:
        name: "idauto"
        type: "sftp"
      queries:
        - file:
            stem: "AD"
            suffix: "csv"
            format:
              quoting: 1 # csv.QUOTE_ALL
              encoding: "latin1"
          sql:
            schema:
              table:
                name: "idauto_staff_roster"
                schema: "gabby.extracts"
