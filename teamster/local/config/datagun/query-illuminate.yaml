execution:
  config:
    multiprocess:
      max_concurrent: 10
resources:
  destination:
    config:
      remote_host:
        env: ILLUMINATE_SFTP_HOST
      username:
        env: ILLUMINATE_SFTP_USERNAME
      password:
        env: ILLUMINATE_SFTP_PASSWORD
ops:
  compose_queries:
    config:
      destination:
        name: illuminate
        type: sftp
      queries:
        - sql:
            schema:
              table: gabby.extracts.illuminate_courses
          file:
            stem: courses
            suffix: txt
            format:
              sep: "\t"
        - sql:
            schema:
              table: gabby.extracts.illuminate_enrollment
          file:
            stem: enrollment
            suffix: txt
            format:
              sep: "\t"
        - sql:
            schema:
              table: gabby.extracts.illuminate_mastschd
          file:
            stem: mastschd
            suffix: txt
            format:
              sep: "\t"
        - sql:
            schema:
              table: gabby.extracts.illuminate_roles
          file:
            stem: roles
            suffix: txt
            format:
              sep: "\t"
        - sql:
            schema:
              table: gabby.extracts.illuminate_roster
          file:
            stem: roster
            suffix: txt
            format:
              sep: "\t"
        - sql:
            schema:
              table: gabby.extracts.illuminate_users
          file:
            stem: users
            suffix: txt
            format:
              sep: "\t"
        - sql:
            schema:
              table: gabby.extracts.illuminate_terms
          file:
            stem: terms
            suffix: txt
            format:
              sep: "\t"
        - sql:
            schema:
              table: gabby.extracts.illuminate_student_portal_accounts
          file:
            stem: student_portal_accounts
            suffix: txt
            format:
              sep: "\t"
        - sql:
            schema:
              table: gabby.extracts.illuminate_studemo
          file:
            stem: studemo
            suffix: txt
            format:
              sep: "\t"
        - sql:
            schema:
              table: gabby.extracts.illuminate_sites
          file:
            stem: sites
            suffix: txt
            format:
              sep: "\t"
