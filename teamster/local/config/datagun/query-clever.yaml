execution:
  config:
    multiprocess:
      max_concurrent: 6
resources:
  destination:
    config:
      remote_host:
        env: CLEVER_SFTP_HOST
      username:
        env: CLEVER_SFTP_USERNAME
      password:
        env: CLEVER_SFTP_PASSWORD
ops:
  compose_queries:
    config:
      destination:
        name: clever
        type: sftp
      queries:
        - sql:
            schema:
              table:
                name: "clever_enrollments"
                schema: "gabby.extracts"
          file:
            stem: enrollments
            suffix: csv
        - sql:
            schema:
              table:
                name: "clever_teachers"
                schema: "gabby.extracts"
          file:
            stem: teachers
            suffix: csv
        - sql:
            schema:
              table:
                name: "clever_students"
                schema: "gabby.extracts"
          file:
            stem: students
            suffix: csv
        - sql:
            schema:
              table:
                name: "clever_staff"
                schema: "gabby.extracts"
          file:
            stem: staff
            suffix: csv
        - sql:
            schema:
              table:
                name: "clever_sections"
                schema: "gabby.extracts"
          file:
            stem: sections
            suffix: csv
        - sql:
            schema:
              table:
                name: "clever_schools"
                schema: "gabby.extracts"
          file:
            stem: schools
            suffix: csv
