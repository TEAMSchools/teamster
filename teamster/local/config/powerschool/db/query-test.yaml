execution:
  config:
    resources:
      limits:
        cpu: 750m
        memory: 1.0Gi
    max_concurrent: 60
resources:
  db:
    config:
      prefetchrows: 100000
      arraysize: 100000
ops:
  construct_query_config:
    config:
      ssh_tunnel:
        remote_host:
          env: PS_SSH_REMOTE_BIND_HOST
        remote_port:
          env: PS_SSH_REMOTE_BIND_PORT
        local_port:
          env: PS_DB_PORT
      destination:
        type: file
      queries:
        - sql:
            schema:
              table:
                name: bell_schedule
        - sql:
            schema:
              table:
                name: calendar_day
        - sql:
            schema:
              table:
                name: cycle_day
