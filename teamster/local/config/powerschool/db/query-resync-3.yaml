execution:
  config:
    resources:
      limits:
        cpu: 500m
        memory: 20Gi
resources:
  db:
    config:
      prefetchrows: 100000
      arraysize: 100000
ops:
  compose_queries:
    config:
      destination:
        type: gcs
      queries:
        - sql:
            schema:
              table:
                name: ASSIGNMENTSCORE
        - sql:
            schema:
              table:
                name: ATTENDANCE
        - sql:
            schema:
              table:
                name: PGFINALGRADES
        - sql:
            schema:
              table:
                name: STOREDGRADES
  execute_query:
    ops:
      extract:
        config:
          remote_port:
            env: PS_SSH_REMOTE_BIND_PORT
          remote_host:
            env: PS_SSH_REMOTE_BIND_HOST
          local_port:
            env: PS_DB_PORT
