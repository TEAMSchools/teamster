ops:
  execute_query_3:
    ops:
      extract:
        config:
          remote_port:
            env: PS_SSH_REMOTE_BIND_PORT
          remote_host:
            env: PS_SSH_REMOTE_BIND_HOST
          local_port:
            env: PS_DB_PORT
  compose_queries_3:
    config:
      destination:
        type: fs
      queries:
        - sql:
            schema:
              table:
                name: storedgrades
              where: "datestored BETWEEN TO_DATE('2019-07-01', 'YYYY-MM-DD') AND TO_DATE('2020-06-30', 'YYYY-MM-DD')"
        - sql:
            schema:
              table:
                name: storedgrades
              where: "datestored BETWEEN TO_DATE('2020-07-01', 'YYYY-MM-DD') AND TO_DATE('2021-06-30', 'YYYY-MM-DD')"
        - sql:
            schema:
              table:
                name: storedgrades
              where: "datestored BETWEEN TO_DATE('2021-07-01', 'YYYY-MM-DD') AND TO_DATE('2022-06-30', 'YYYY-MM-DD')"
        - sql:
            schema:
              table:
                name: storedgrades
              where: "datestored BETWEEN TO_DATE('2022-07-01', 'YYYY-MM-DD') AND TO_DATE('2023-06-30', 'YYYY-MM-DD')"
