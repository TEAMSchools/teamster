execution:
  config:
    resources:
      limits:
        cpu: 500m
        memory: 1.0Gi
    max_concurrent: 80
resources:
  db:
    config:
      prefetchrows: 100000
      arraysize: 100000
ops:
  compose_queries:
    config:
      destination:
        type: fs
      queries:
        - sql:
            schema:
              table:
                name: bell_schedule
        - sql:
            schema:
              table:
                name: calendar_day
        - sql:
            schema:
              table:
                name: cycle_day
        - sql:
            schema:
              table:
                name: period
        - sql:
            schema:
              table:
                name: gen
        - sql:
            schema:
              table:
                name: attendance_code
        - sql:
            schema:
              table:
                name: attendance_conversion_items
        - sql:
            schema:
              table:
                name: fte
        - sql:
            schema:
              table:
                name: reenrollments
        - sql:
            schema:
              table:
                name: spenrollments
        - sql:
            schema:
              table:
                name: test
        - sql:
            schema:
              table:
                name: testscore
  execute_query:
    ops:
      extract:
        config:
          remote_port:
            env: PS_SSH_REMOTE_BIND_PORT
          remote_host:
            env: PS_SSH_REMOTE_BIND_HOST
          local_port:
            env: PS_DB_PORT
