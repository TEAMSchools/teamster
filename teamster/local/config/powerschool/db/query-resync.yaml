execution:
  config:
    resources:
      limits:
        cpu: 750m
        memory: 3.0Gi
    max_concurrent: 26
resources:
  db:
    config:
      prefetchrows: 100000
      arraysize: 100000
ops:
  execute_query:
    ops:
      extract:
        config:
          remote_port:
            env: PS_SSH_REMOTE_BIND_PORT
          remote_host:
            env: PS_SSH_REMOTE_BIND_HOST
          local_port:
            env: PS_DB_PORT
