resources:
  db:
    config:
      dialect: oracle
      driver: cx_oracle
      username:
        env: PS_DB_USERNAME
      password:
        env: PS_DB_PASSWORD
      host:
        env: PS_DB_HOST
      port:
        env: PS_DB_PORT
      database:
        env: PS_DB_DATABASE
      ssh_config:
        ssh_address_or_host:
          env: PS_SSH_HOST
        ssh_port:
          env: PS_SSH_PORT
        ssh_username:
          env: PS_SSH_USERNAME
        ssh_password:
          env: PS_SSH_PASSWORD
        remote_bind_host:
          env: PS_SSH_REMOTE_BIND_HOST
        remote_bind_port:
          env: PS_SSH_REMOTE_BIND_PORT
      version:
        env: PS_DB_VERSION
      prefetch_rows:
        env: PS_DB_PREFETCH_ROWS
  file_manager:
    config:
      gcs_prefix: powerschool
