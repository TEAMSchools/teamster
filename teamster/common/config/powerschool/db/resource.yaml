resources:
  db:
    config:
      dialect: oracle
      driver: cx_oracle
      username: PSNAVIGATOR
      password:
        env: PS_DB_PASSWORD
      host: localhost
      port: 1521
      database: PSPRODDB
      ssh_config:
        ssh_address_or_host:
          env: PS_SSH_HOST
        ssh_port:
          env: PS_SSH_PORT
        ssh_username:
          env: PS_SSH_USERNAME
        ssh_password:
          env: PS_SSH_PASSWORD
        remote_bind_host:
          env: PS_SSH_REMOTE_BIND_HOST
        remote_bind_port: 1521
      version:
        env: PS_DB_VERSION
  file_manager:
    config:
      gcs_prefix: powerschool
