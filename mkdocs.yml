# https://www.mkdocs.org/user-guide/configuration/

site_name: teamster
theme:
  name: material
  icon:
    logo: material/donkey

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
