version: 2

sources:
  - name: test
    tables:
      - name: powerschool-gen
        external:
          location: 'gs://teamster-test/dagster/powerschool/test/gen/*'
          options:
            format: AVRO
            enable_logical_types: true
      - name: powerschool-log
        external:
          location: 'gs://teamster-test/dagster/powerschool/test/log/*'
          options:
            format: AVRO
            hive_partition_uri_prefix: 'gs://teamster-test/dagster/powerschool/test/log/'
            enable_logical_types: true
