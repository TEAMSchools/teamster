key_prefix:
  - kipptaf
  - datagun
  - read180
assets:
  - asset_name: teachers_csv
    query_config:
      type: schema
      value:
        table:
          name: read180_teachers
          schema: extracts
    file_config:
      stem: teachers
      suffix: csv
    destination_config:
      name: read180
      path: /uploads
  - asset_name: students_csv
    query_config:
      type: schema
      value:
        table:
          name: read180_students
          schema: extracts
    file_config:
      stem: students
      suffix: csv
    destination_config:
      name: read180
      path: /uploads
