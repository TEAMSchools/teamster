assets:
  - asset_name: teachers_csv
    key_prefix:
      - kipptaf
      - datagun
      - read180
    query_config:
      type: schema
      value:
        table:
          name: read180_teachers
          schema: extracts
    file_config:
      stem: teachers
      suffix: csv
    destination_config:
      name: read180
      path: /uploads
  - asset_name: students_csv
