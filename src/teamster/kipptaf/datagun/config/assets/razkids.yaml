key_prefix:
  - kipptaf
  - datagun
  - razkids
assets:
  - asset_name: teachers_csv
    query_config:
      type: schema
      value:
        table:
          name: razkids_teachers
          schema: extracts
    file_config:
      stem: teachers
      suffix: csv
    destination_config:
      name: razkids
  - asset_name: students_csv
    query_config:
      type: schema
      value:
        table:
          name: razkids_students
          schema: extracts
    file_config:
      stem: students
      suffix: csv
    destination_config:
      name: razkids
