execution:
  config:
    resources:
      limits:
        cpu: 250m
        memory: 1.0Gi
resources:
  sftp:
    config:
      remote_host:
        env: DEANSLIST_SFTP_HOST
      username:
        env: DEANSLIST_SFTP_USERNAME
      password:
        env: DEANSLIST_SFTP_PASSWORD
ops:
  college_admission_tests:
    config:
      destination:
        name: deanslist
        type: sftp
      query:
        sql:
          schema:
            table:
              name: deanslist_college_admission_tests
              schema: gabby.extracts
      file:
        stem: deanslist_college_admission_tests
        suffix: json
