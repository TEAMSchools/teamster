execution:
  config:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
resources:
  sftp:
    config:
      remote_host:
        env: PYTHONANYWHERE_SFTP_HOST
      username:
        env: PYTHONANYWHERE_SFTP_USERNAME
      password:
        env: PYTHONANYWHERE_SFTP_PASSWORD
ops:
  config:
    destination:
      name: whetstone
      type: sftp
      path: ./sftp/whetstone
    query:
      sql:
        file: src/teamster/kipptaf/datagun/config/sql/whetstone-users.sql
    file:
      stem: whetstone_users
      suffix: json
