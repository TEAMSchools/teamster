execution:
  config:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
resources:
  sftp:
    config:
      remote_host:
        env: COUPA_SFTP_HOST
      username:
        env: COUPA_SFTP_USERNAME
      password:
        env: COUPA_SFTP_PASSWORD
ops:
  config:
    destination:
      name: coupa
      type: sftp
      path: /Incoming/Users
    query:
      sql:
        schema:
          table:
            name: coupa_users
            schema: gabby.extracts
    file:
      stem: users_{today}
      suffix: csv
