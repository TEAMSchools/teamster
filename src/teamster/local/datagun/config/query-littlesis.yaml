execution:
  config:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
resources:
  sftp:
    config:
      remote_host:
        env: LITTLESIS_SFTP_HOST
      username:
        env: LITTLESIS_SFTP_USERNAME
      password:
        env: LITTLESIS_SFTP_PASSWORD
ops:
  config:
    destination:
      name: littlesis
      type: sftp
    query:
      sql:
        schema:
          table:
            name: littlesis_enrollments
            schema: gabby.extracts
    file:
      stem: littlesis_extract
      suffix: csv
