execution:
  config:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
resources:
  sftp:
    config:
      remote_host:
        env: PYTHONANYWHERE_SFTP_HOST
      username:
        env: PYTHONANYWHERE_SFTP_USERNAME
      password:
        env: PYTHONANYWHERE_SFTP_PASSWORD
ops:
  config:
    destination:
      name: fpodms
      type: sftp
      path: ./sftp/fpodms
    query:
      sql:
        schema:
          table:
            name: fpodms_students
            schema: gabby.extracts
    file:
      stem: fpodms_students
      suffix: json
