locations:
  - location_name: kippmiami
    code_source:
      module_name: teamster.kippmiami.definitions
    build:
      directory: ./
      registry: us-central1-docker.pkg.dev/teamster-332318/teamster-kippmiami/teamster-kippmiami
    working_directory: /root/app
    container_context:
      k8s:
        env_secrets:
          - couchdrop-sftp-password
          - couchdrop-sftp-username
          - dagster-cloud-agent-token
          - dagster-cloud-user-token
          - iready-sftp-password
          - iready-sftp-username
          - kippmiami-ps-db-password
          - kippmiami-ps-ssh-password
          - kippmiami-ps-ssh-port
          - kippmiami-ps-ssh-remote-bind-host
          - kippmiami-ps-ssh-username
          - kippmiami-renlearn-sftp-password
          - kippmiami-renlearn-sftp-username
        volumes:
          - name: secret-volume
            secret:
              secretName: secret-files
        volume_mounts:
          - name: secret-volume
            readOnly: true
            mountPath: /etc/secret-volume
