locations:
  - location_name: kippnewark
    code_source:
      module_name: teamster.kippnewark.definitions
    build:
      directory: ./
      registry: us-central1-docker.pkg.dev/teamster-332318/teamster-kippnewark/teamster-kippnewark
    working_directory: /root/app
    container_context:
      k8s:
        env_secrets:
          - couchdrop-sftp-password
          - couchdrop-sftp-username
          - dagster-cloud-agent-token
          - dagster-cloud-user-token
          - iready-sftp-password
          - iready-sftp-username
          - kippnewark-edplan-sftp-password
          - kippnewark-edplan-sftp-username
          - kippnewark-ps-db-password
          - kippnewark-ps-ssh-password
          - kippnewark-ps-ssh-port
          - kippnewark-ps-ssh-remote-bind-host
          - kippnewark-ps-ssh-username
          - kippnewark-titan-sftp-password
          - kippnewark-titan-sftp-username
          - kippnj-renlearn-sftp-password
          - kippnj-renlearn-sftp-username
        volumes:
          - name: secret-volume
            secret:
              secretName: secret-files
        volume_mounts:
          - name: secret-volume
            readOnly: true
            mountPath: /etc/secret-volume
