locations:
  - location_name: kippcamden
    code_source:
      module_name: teamster.code_locations.kippcamden.definitions
    build:
      directory: ./
      registry: us-central1-docker.pkg.dev/teamster-332318/teamster/kippcamden
    working_directory: /app
    container_context:
      k8s:
        volume_mounts:
          - name: secret-volume
            readOnly: true
            mountPath: /etc/secret-volume
        volumes:
          - name: secret-volume
            projected:
              sources:
                - secret:
                    name: op-gcp-service-account-dbt
                    items:
                      - key: dbt_user_credentials.json
                        path: dbt_user_creds_json
                - secret:
                    name: op-deanslist-api
                    items:
                      - key: deanslist_api_key_map.yaml
                        path: deanslist_api_key_map_yaml
        server_k8s_config:
          container_config:
            resources:
              requests:
                cpu: 500m
                memory: 2.0Gi
              limits:
                cpu: 500m
                memory: 2.0Gi
            env:
              - name: COUCHDROP_SFTP_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: op-couchdrop-sftp
                    key: password
              - name: COUCHDROP_SFTP_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: op-couchdrop-sftp
                    key: username
              - name: EDPLAN_SFTP_PASSWORD
