assets:
  - asset_name: test_datagun_sftp_textquery
    key_prefix: test
    query_config:
      type: file
      value: src/teamster/test/datagun/config/sql/test.sql
    file_config:
      stem: json-test-{now}
      suffix: json.gz
    destination_config:
      name: test
      path: sftp/test-path
  - asset_name: test_datagun_sftp_schemaquery
    key_prefix: test
    query_config:
      type: schema
      value:
        table:
          name: row_generator_smallint
          schema: utilities
        select:
          - n
          - n + 1
          - n + 2
          - n + 3
          - n + 4
        where: n <= 5
    file_config:
      stem: tsv-test-{today}
      suffix: txt
      encoding: latin1
      format:
        quoting: 1 # csv.QUOTE_ALL
        sep: "\t"
    destination_config:
      name: test
      path: sftp/test-path
