models:
  - name: stg_overgrad__custom_fields__custom_field_options
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - id
              - option_id
          config:
            store_failures: true
    columns:
      - name: id
        data_type: int64
      - name: option_id
        data_type: int64
      - name: created_at
        data_type: string
      - name: updated_at
        data_type: string
      - name: label
        data_type: string
