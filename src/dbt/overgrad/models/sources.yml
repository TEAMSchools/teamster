version: 2

sources:
  - name: overgrad
    schema: "{{ var('overgrad_schema', env_var('DBT_DEV_OVERGRAD_SCHEMA', 'overgrad')) }}"
    tags:
      - stage_external_sources
    tables:
      - name: src_overgrad__admissions
        external:
          location:
            "{{ var('cloud_storage_uri_base', env_var('DBT_DEV_CLOUD_STORAGE_URI_BASE', ''))
            }}/overgrad/admissions/*"
          options:
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            asset_key:
              - "{{ project_name }}"
              - overgrad
              - admissions
      - name: src_overgrad__custom_fields
        external:
          location:
            "{{ var('cloud_storage_uri_base', env_var('DBT_DEV_CLOUD_STORAGE_URI_BASE', ''))
            }}/overgrad/custom_fields/*"
          options:
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            asset_key:
              - "{{ project_name }}"
              - overgrad
              - custom_fields
      - name: src_overgrad__followings
        external:
          location:
            "{{ var('cloud_storage_uri_base', env_var('DBT_DEV_CLOUD_STORAGE_URI_BASE', ''))
            }}/overgrad/followings/*"
          options:
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            asset_key:
              - "{{ project_name }}"
              - overgrad
              - followings
      - name: src_overgrad__schools
        external:
          location:
            "{{ var('cloud_storage_uri_base', env_var('DBT_DEV_CLOUD_STORAGE_URI_BASE', ''))
            }}/overgrad/schools/*"
          options:
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            asset_key:
              - "{{ project_name }}"
              - overgrad
              - schools
      - name: src_overgrad__students
        external:
          location:
            "{{ var('cloud_storage_uri_base', env_var('DBT_DEV_CLOUD_STORAGE_URI_BASE', ''))
            }}/overgrad/students/*"
          options:
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            asset_key:
              - "{{ project_name }}"
              - overgrad
              - students
