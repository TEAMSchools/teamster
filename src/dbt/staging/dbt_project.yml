name: staging
version: 1.0.0
config-version: 2

# This setting configures which profile dbt uses for this project.
profile: staging

# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the models/ directory. You probably won't need to change these!
model-paths: [models]
analysis-paths: [analyses]
test-paths: [tests]
seed-paths: [seeds]
macro-paths: [macros]
snapshot-paths: [snapshots]

target-path: target # directory which will store compiled SQL files
clean-targets: # directories to be removed by `dbt clean`
  - target
  - dbt_packages

vars:
  cloud_storage_uri_base: gs://teamster-staging/dagster/staging
  current_academic_year: 2023
  current_fiscal_year: 2024
  deanslist_schema: staging_deanslist
  edplan_schema: staging_edplan
  powerschool_schema: staging_powerschool
  titan_schema: staging_titan
  alchemer_survey_identifier_short_names:
    - respondent_df_employee_number
    - respondent_userprincipalname
    - respondent_adp_associate_id
    - subject_df_employee_number
    - employee_number
    - email
    - employee_preferred_name
    - salesforce_id
    - is_manager

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  deanslist:
    +schema: deanslist
  edplan:
    +schema: edplan
  powerschool:
    +schema: powerschool
  titan:
    +schema: titan
  staging:
    adp_workforce_now:
      +schema: adp_workforce_now
    alchemer:
      +schema: alchemer
    finance:
      +schema: finance
    google:
      forms:
        +schema: google_forms
      directory:
        +schema: google_directory
    kippadb:
      +schema: kippadb
    ldap:
      +schema: ldap
    people:
      +schema: people
    reporting:
      +schema: reporting
    schoolmint:
      grow:
        +schema: schoolmint_grow
    utils:
      +schema: utils
    zendesk:
      +schema: zendesk
