name: kippnewark
version: 1.0.0
config-version: 2

profile: kippnewark

model-paths: [models]
analysis-paths: [analyses]
test-paths: [tests]
seed-paths: [seeds]
macro-paths: [macros]
snapshot-paths: [snapshots]

target-path: target
clean-targets:
  - target
  - dbt_packages

vars:
  local_timezone: America/New_York
  current_academic_year: 2025
  current_fiscal_year: 2026
  iready_schema: kippnj_iready
  renlearn_schema: kippnj_renlearn
  cloud_storage_uri_base: gs://teamster-kippnewark/dagster/kippnewark
  bigquery_external_connection_name: projects/teamster-332318/locations/us/connections/biglake-teamster-gcs
  powerschool_external_location_root: gs://teamster-kippnewark/dagster/kippnewark/powerschool

models:
  kippnewark:
    extracts:
      +schema: extracts
  deanslist:
    +materialized: table
  edplan:
    +materialized: table
    staging:
      stg_edplan__njsmart_powerschool_archive:
        +enabled: false
  iready:
    +materialized: table
  overgrad:
    +materialized: table
    staging:
      stg_overgrad__followings:
        +enabled: false
      stg_overgrad__schools:
        +enabled: false
  pearson:
    +materialized: table
  powerschool:
    +materialized: table
    sis:
      staging:
        sftp:
          +enabled: false
        odbc:
          +enabled: true
  renlearn:
    +materialized: table
    staging:
      stg_renlearn__accelerated_reader:
        +enabled: false
      stg_renlearn__fast_star:
        +enabled: false
      stg_renlearn__star_dashboard_standards:
        +enabled: false
      stg_renlearn__star_skill_area:
        +enabled: false
  titan:
    +materialized: table
    staging:
      stg_titan__income_form_data:
        +enabled: false
