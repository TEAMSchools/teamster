name: kippnewark
version: 1.0.0
config-version: 2

# This setting configures which profile dbt uses for this project.
profile: kippnewark

# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the models/ directory. You probably won't need to change these!
model-paths: [models]
analysis-paths: [analyses]
test-paths: [tests]
seed-paths: [seeds]
macro-paths: [macros]
snapshot-paths: [snapshots]

target-path: target # directory which will store compiled SQL files
clean-targets: # directories to be removed by `dbt clean`
  - target
  - dbt_packages

vars:
  local_timezone: America/New_York
  cloud_storage_uri_base: gs://teamster-kippnewark/dagster/kippnewark
  current_academic_year: 2023
  current_fiscal_year: 2024
  deanslist_schema: kippnewark_deanslist
  edplan_schema: kippnewark_edplan
  pearson_schema: kippnewark_pearson
  powerschool_schema: kippnewark_powerschool
  titan_schema: kippnewark_titan
  iready_schema: kippnj_iready
  renlearn_schema: kippnj_renlearn

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  +post-hook:
    - "{{ dagster.log_column_level_metadata() }}"
  kippnewark:
    extracts:
      +schema: extracts
      +materialized: table
  deanslist:
    +schema: deanslist
  edplan:
    +schema: edplan
  iready:
    +schema: iready
    staging:
      +materialized: table
  pearson:
    +schema: pearson
  powerschool:
    +schema: powerschool
    +materialized: table
    intermediate:
      int_powerschool__gradebook_assignment_scores:
        +materialized: view
  renlearn:
    +schema: renlearn
    staging:
      stg_renlearn__fast_star:
        +enabled: false
      stg_renlearn__star_dashboard_standards:
        +enabled: false
      stg_renlearn__star_skill_area:
        +enabled: false
  titan:
    +schema: titan

sources:
  renlearn:
    renlearn:
      src_renlearn__star_skill_area:
        +enabled: false
      src_renlearn__star_dashboard_standards:
        +enabled: false
      src_renlearn__fast_star:
        +enabled: false
