version: 2

sources:
  - name: edplan
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') == 'dev' -%}z_dev_{%- endif -%}
      {{ var('edplan_schema', project_name + '_edplan') }}
    tables:
      - name: src_edplan__njsmart_powerschool_archive
        meta:
          dagster:
            asset_key:
              - "{{ project_name }}"
              - edplan
              - njsmart_powerschool_archive
        external:
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: AUTOMATIC
            max_staleness: INTERVAL 1 DAY
            format: CSV
            skip_leading_rows: 1
            uris:
              - https://drive.google.com/open?id=1DRkhapaCivhvrJqEEuKzJja2bMFcUkkh
