name: kippcamden
version: 1.0.0
config-version: 2

profile: kippcamden

model-paths: [models]
analysis-paths: [analyses]
test-paths: [tests]
seed-paths: [seeds]
macro-paths: [macros]
snapshot-paths: [snapshots]

target-path: target
clean-targets:
  - target
  - dbt_packages

vars:
  local_timezone: America/New_York
  current_academic_year: 2025
  current_fiscal_year: 2026
  cloud_storage_uri_base: gs://teamster-kippcamden/dagster/kippcamden
  bigquery_external_connection_name: projects/teamster-332318/locations/us/connections/biglake-teamster-gcs
  powerschool_external_location_root: gs://teamster-kippcamden/dagster/kippcamden/powerschool

models:
  kippcamden:
    extracts:
      +schema: extracts
  deanslist:
    +materialized: table
  edplan:
    +materialized: table
    staging:
      stg_edplan__njsmart_powerschool_archive:
        +enabled: false
  overgrad:
    +materialized: table
  pearson:
    +materialized: table
  powerschool:
    +materialized: table
    sis:
      staging:
        sftp:
          +enabled: false
        odbc:
          +enabled: true
          stg_powerschool__period:
            +enabled: false
          stg_powerschool__sced_code_mapping:
            +enabled: false
          stg_powerschool__u_def_ext_students:
            +enabled: false
          stg_powerschool__prefs:
            +enabled: false
  titan:
    +materialized: table
    staging:
      stg_titan__income_form_data:
        +enabled: false
