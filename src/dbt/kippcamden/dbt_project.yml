name: kippcamden
version: 1.0.0
config-version: 2

# This setting configures which profile dbt uses for this project.
profile: kippcamden

# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the models/ directory. You probably won't need to change these!
model-paths: [models]
analysis-paths: [analyses]
test-paths: [tests]
seed-paths: [seeds]
macro-paths: [macros]
snapshot-paths: [snapshots]

target-path: target # directory which will store compiled SQL files
clean-targets: # directories to be removed by `dbt clean`
  - target
  - dbt_packages

vars:
  cloud_storage_uri_base: gs://teamster-kippcamden/dagster/kippcamden
  current_academic_year: 2023
  current_fiscal_year: 2024
  deanslist_schema: kippcamden_deanslist
  edplan_schema: kippcamden_edplan
  powerschool_schema: kippcamden_powerschool
  titan_schema: kippcamden_titan

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  kippcamden:
    extracts:
      +schema: extracts
      +materialized: table
  deanslist:
    +schema: deanslist
  edplan:
    +schema: edplan
  powerschool:
    +schema: powerschool
    +materialized: table
  titan:
    +schema: titan
    staging:
      stg_titan__income_form_data:
        +enabled: False

sources:
  titan:
    titan:
      src_titan__income_form_data:
        +enabled: False
