sources:
  - name: finalsite
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') in ['dev', 'staging'] -%}z_dev_
      {%- endif -%}{{ var('finalsite_schema', project_name + '_finalsite') }}
    tables:
      - name: status_report
        external:
          location:
            "{{ var('cloud_storage_uri_base') }}/finalsite/status_report/*"
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: MANUAL
            max_staleness: INTERVAL 7 DAY
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            asset_key:
              - "{{ project_name }}"
              - finalsite
              - status_report
