version: 2

sources:
  - name: pearson
    schema: "{{ var('pearson_schema', 'pearson') }}"
    database:
      "{% if target.type != 'spark' %}{{ var('pearson_database', target.database) }}{% endif %}"
    tags:
      - stage_external_sources
    tables:
      - name: src_pearson__njgpa
        external:
          location: "{{ var('couchdrop_cloud_storage_uri_base') }}/pearson/njgpa/*"
          options:
            format: CSV
      - name: src_pearson__njsla
        external:
          location: "{{ var('couchdrop_cloud_storage_uri_base') }}/pearson/njgpa/*"
          options:
            format: CSV
      - name: src_pearson__parcc
        external:
          location: "{{ var('couchdrop_cloud_storage_uri_base') }}/pearson/njgpa/*"
          options:
            format: CSV
      - name: src_pearson__start_strong
        external:
          location: "{{ var('couchdrop_cloud_storage_uri_base') }}/pearson/njgpa/*"
          options:
            format: CSV
