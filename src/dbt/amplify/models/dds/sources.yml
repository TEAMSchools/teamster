sources:
  - name: amplify_dds
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') == 'dev' -%}z_dev_{%- endif -%}
      {{ var('amplify_schema', project_name + '_amplify') }}
    tables:
      - name: data_farming
        external:
          location: |
            "{{ var('cloud_storage_uri_base', env_var('DBT_DEV_CLOUD_STORAGE_URI_BASE', '')) }}/amplify/dibels/data_farming/*"
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: MANUAL
            max_staleness: INTERVAL 7 DAY
            hive_partition_uri_prefix: |
              "{{ var('cloud_storage_uri_base', env_var('DBT_DEV_CLOUD_STORAGE_URI_BASE', '')) }}/amplify/dibels/data_farming/"
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            asset_key:
              - "{{ project_name }}"
              - amplify
              - dibels
              - data_farming
      - name: progress_export
        external:
          location: |
            "{{ var('cloud_storage_uri_base') }}/amplify/dibels/progress_export/*"
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: MANUAL
            max_staleness: INTERVAL 7 DAY
            hive_partition_uri_prefix: |
              "{{ var('cloud_storage_uri_base') }}/amplify/dibels/progress_export/"
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            asset_key:
              - "{{ project_name }}"
              - amplify
              - dibels
              - progress_export
