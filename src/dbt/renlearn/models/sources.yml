version: 2

sources:
  - name: renlearn
    schema: "{{ var('renlearn_schema', 'renlearn') }}"
    database:
      "{% if target.type != 'spark' %}{{ var('renlearn_database', target.database) }}{% endif %}"
    tags:
      - stage_external_sources
    tables:
      - name: src_renlearn__diagnostic_results
        external:
          location: "{{ var('cloud_storage_uri_base') }}/renlearn/diagnostic_results/*"
          options:
            hive_partition_uri_prefix:
              "{{ var('cloud_storage_uri_base') }}/renlearn/diagnostic_results/"
            format: AVRO
            enable_logical_types: true
