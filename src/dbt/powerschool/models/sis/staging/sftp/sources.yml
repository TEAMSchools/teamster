              - sftp
              - assignmentscore
        external:
          location:
            "{{ var('powerschool_external_location_root',
            env_var('DBT_DEV_CLOUD_STORAGE_URI_BASE', '')) }}/assignmentscore/*"
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
