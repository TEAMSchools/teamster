version: 2
models:
  - name: stg_powerschool__studenttest
    config:
      contract:
        enforced: true
    columns:
      - name: dcid
        data_type: int64
      - name: grade_level
        data_type: int64
      - name: id
        data_type: int64
        data_tests:
          - unique:
              config:
                store_failures: true
      - name: schoolid
        data_type: int64
      - name: studentid
        data_type: int64
      - name: termid
        data_type: int64
      - name: testid
        data_type: int64
      - name: test_date
        data_type: date
      - name: psguid
        data_type: string
