      - name: statecontactid
        data_type: string
      - name: employer
        data_type: string
      - name: whocreated
        data_type: string
      - name: whencreated
        data_type: timestamp
      - name: whomodified
        data_type: string
      - name: whenmodified
        data_type: timestamp
      - name: dcid
        data_type: int64
      - name: id
        data_type: int64
      - name: prefixcodesetid
        data_type: int64
      - name: suffixcodesetid
        data_type: int64
      - name: gendercodesetid
        data_type: int64
