      contract:
        enforced: true
      pre_hook:
        CALL BQ.REFRESH_EXTERNAL_METADATA_CACHE('{{ source("powerschool",
        "src_powerschool__person") | replace("`", "") }}')
    columns:
      - name: firstname
        data_type: string
      - name: middlename
        data_type: string
      - name: lastname
