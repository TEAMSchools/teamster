version: 2
models:
  - name: stg_powerschool__person
    config:
      contract:
        enforced: true
    columns:
      - name: firstname
        data_type: string
      - name: middlename
        data_type: string
      - name: lastname
        data_type: string
      - name: statecontactid
        data_type: string
      - name: employer
        data_type: string
      - name: whocreated
        data_type: string
      - name: whencreated
        data_type: timestamp
      - name: whomodified
        data_type: string
      - name: whenmodified
        data_type: timestamp
      - name: dcid
        data_type: int64
      - name: id
        data_type: int64
        data_tests:
          - unique:
              config:
                store_failures: true
      - name: prefixcodesetid
        data_type: int64
      - name: suffixcodesetid
        data_type: int64
      - name: gendercodesetid
        data_type: int64
      - name: statecontactnumber
        data_type: int64
      - name: isactive
        data_type: int64
      - name: excludefromstatereporting
        data_type: int64
