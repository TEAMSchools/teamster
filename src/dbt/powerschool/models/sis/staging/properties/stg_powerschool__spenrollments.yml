version: 2
models:
  - name: stg_powerschool__spenrollments
    config:
      contract:
        enforced: true
      pre_hook:
        CALL BQ.REFRESH_EXTERNAL_METADATA_CACHE('{{ source("powerschool",
        "src_powerschool__spenrollments") | replace("`", "") }}')
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - studentid
              - programid
              - enter_date
          config:
            store_failures: true
            severity: warn
    columns:
      - name: enter_date
        data_type: date
      - name: exit_date
        data_type: date
      - name: code1
        data_type: string
      - name: code2
        data_type: string
      - name: exitcode
        data_type: string
      - name: sp_comment
        data_type: string
      - name: custom
        data_type: string
      - name: psguid
        data_type: string
      - name: dcid
        data_type: int64
      - name: id
        data_type: int64
      - name: programid
        data_type: int64
      - name: schoolid
        data_type: int64
      - name: gradelevel
        data_type: int64
      - name: studentid
        data_type: int64
      - name: academic_year
        data_type: int64
