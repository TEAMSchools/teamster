version: 2
models:
  - name: stg_powerschool__testscore
    config:
      contract:
        enforced: true
    columns:
      - name: name
        data_type: string
      - name: description
        data_type: string
      - name: psguid
        data_type: string
      - name: importcode
        data_type: string
      - name: dcid
        data_type: int64
      - name: id
        data_type: int64
        data_tests:
          - unique:
              config:
                store_failures: true
      - name: testid
        data_type: int64
      - name: sortorder
        data_type: int64
