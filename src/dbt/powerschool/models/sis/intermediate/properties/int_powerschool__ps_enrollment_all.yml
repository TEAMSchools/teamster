models:
  - name: int_powerschool__ps_enrollment_all
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - studentid
              - entrydate
          config:
            severity: warn
            store_failures: true
            where: schoolid != 999999
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - studentid
              - exitdate
          config:
            severity: warn
            store_failures: true
            where: schoolid != 999999
    columns:
      - name: studentid
        data_type: int64
      - name: schoolid
        data_type: int64
      - name: entrydate
        data_type: date
      - name: entrycode
        data_type: string
      - name: exitdate
        data_type: date
      - name: exitcode
        data_type: string
      - name: grade_level
        data_type: int64
      - name: programid
        data_type: int64
      - name: fteid
        data_type: int64
      - name: membershipshare
        data_type: float64
      - name: track
        data_type: string
      - name: yearid
        data_type: int64
      - name: dflt_att_mode_code
        data_type: string
      - name: dflt_conversion_mode_code
        data_type: string
