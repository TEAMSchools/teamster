version: 2

sources:
  - name: amplify
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') == 'dev' -%}z_dev_{%- endif -%}
      {{ project_name }}_amplify
    tables:
      - name: src_amplify__mclass__sftp__benchmark_student_summary
        config:
          enabled: false # TODO: enable for prod
        external:
          location:
            "{{ var('cloud_storage_uri_base')
            }}/amplify/mclass/sftp/benchmark_student_summary/*"
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: MANUAL
            max_staleness: INTERVAL 7 DAY
            hive_partition_uri_prefix:
              "{{ var('cloud_storage_uri_base')
              }}/amplify/mclass/sftp/benchmark_student_summary/"
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            asset_key:
              - kipptaf
              - amplify
              - mclass
              - sftp
              - benchmark_student_summary
      - name: src_amplify__mclass__sftp__pm_student_summary
        config:
          enabled: false # TODO: enable for prod
        external:
          location:
            "{{ var('cloud_storage_uri_base')
            }}/amplify/mclass/sftp/pm_student_summary/*"
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: MANUAL
            max_staleness: INTERVAL 7 DAY
            hive_partition_uri_prefix:
              "{{ var('cloud_storage_uri_base')
              }}/amplify/mclass/sftp/pm_student_summary/"
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            asset_key:
              - kipptaf
              - amplify
              - mclass
              - sftp
              - pm_student_summary
