version: 2

sources:
  - name: reporting
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') == 'dev' -%}z_dev_{%- endif -%}
      {{ project_name }}_reporting
    tables:
      - name: src_reporting__terms
        external:
          options:
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1azcq9FsGDjYpvK7VBIHtGOsY8Yd-E5hFrxWuk5hFLH0
            sheet_range: src_reporting__terms
            skip_leading_rows: 1
        meta:
          dagster:
            asset_key:
              - kipptaf
              - reporting
              - terms
        columns:
          - name: type
            data_type: string
          - name: code
            data_type: string
          - name: name
            data_type: string
          - name: start_date
            data_type: date
          - name: end_date
            data_type: date
          - name: academic_year
            data_type: int64
          - name: fiscal_year
            data_type: int64
          - name: powerschool_year_id
            data_type: int64
          - name: powerschool_term_id
            data_type: int64
          - name: school_id
            data_type: int64
          - name: region
            data_type: string
          - name: grade_band
            data_type: string
          - name: lockbox_date
            data_type: date
