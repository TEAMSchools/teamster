version: 2

sources:
  - name: reporting
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') == 'dev' -%}z_dev_{%- endif -%}
      {{ project_name }}_reporting
    tables:
      - name: src_reporting__terms
        external:
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: AUTOMATIC
            max_staleness: INTERVAL 1 DAY
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1azcq9FsGDjYpvK7VBIHtGOsY8Yd-E5hFrxWuk5hFLH0
            sheet_range: src_reporting__terms
            skip_leading_rows: 1
        meta:
          dagster:
            asset_key:
              - kipptaf
              - reporting
              - terms
        columns:
          - name: type
            data_type: string
          - name: code
            data_type: string
          - name: name
            data_type: string
          - name: start_date
            data_type: date
          - name: end_date
            data_type: date
          - name: academic_year
            data_type: int64
          - name: fiscal_year
            data_type: int64
          - name: powerschool_year_id
            data_type: int64
          - name: powerschool_term_id
            data_type: int64
          - name: school_id
            data_type: int64
          - name: region
            data_type: string
          - name: grade_band
            data_type: string
          - name: lockbox_date
            data_type: date
      - name: src_reporting__gradebook_expectations
        external:
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: AUTOMATIC
            max_staleness: INTERVAL 1 DAY
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1azcq9FsGDjYpvK7VBIHtGOsY8Yd-E5hFrxWuk5hFLH0
            sheet_range: src_reporting__gradebook_expectations
            skip_leading_rows: 1
        meta:
          dagster:
            asset_key:
              - kipptaf
              - reporting
              - gradebook_expectations
      - name: src_reporting__promo_status_cutoffs
        external:
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: AUTOMATIC
            max_staleness: INTERVAL 1 DAY
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1bRd3cI3WlTdizm5ja7IxGxGjJDzXrOX6i2G731h9yr8
            sheet_range: src_reporting__promo_status_cutoffs
            skip_leading_rows: 1
        meta:
          dagster:
            asset_key:
              - kipptaf
              - reporting
              - promo_status_cutoffs
      - name: src_reporting__gradebook_flags
        external:
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: AUTOMATIC
            max_staleness: INTERVAL 1 DAY
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1azcq9FsGDjYpvK7VBIHtGOsY8Yd-E5hFrxWuk5hFLH0
            sheet_range: src_reporting__gradebook_flags
            skip_leading_rows: 1
        meta:
          dagster:
            asset_key:
              - kipptaf
              - reporting
              - gradebook_flags
