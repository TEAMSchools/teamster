version: 2
models:
  - name: int_schoolmint_grow__microgoals
    description:
      table to unnest generic tags using parent relationships to get goal,
      strand, bucket, and type
    columns:
      - name: goal_tag_id
        data_type: string
      - name: goal_name
        data_type: string
      - name: goal_code
        data_type: string
      - name: strand_name
        data_type: string
      - name: bucket_name
        data_type: string
      - name: goal_description
        data_type: string
