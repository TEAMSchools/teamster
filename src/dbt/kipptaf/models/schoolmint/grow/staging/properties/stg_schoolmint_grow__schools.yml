models:
  - name: stg_schoolmint_grow__schools
    columns:
      - name: name
        data_type: string
        data_tests:
          - relationships:
              arguments:
                to: ref("stg_google_sheets__people__location_crosswalk")
                field: name
              config:
                where: name != '[Training School]'
                store_failures: true
                severity: warn
      - name: school_id
        data_type: string
      - name: abbreviation
        data_type: string
      - name: address
        data_type: string
      - name: archived_at
        data_type: string
      - name: city
        data_type: string
      - name: created
        data_type: string
      - name: district
        data_type: string
      - name: grade_span
        data_type: string
      - name: high_grade
        data_type: string
      - name: internal_id
        data_type: string
      - name: last_modified
        data_type: string
      - name: low_grade
        data_type: string
      - name: phone
        data_type: string
      - name: principal
        data_type: string
      - name: region
        data_type: string
      - name: state
        data_type: string
      - name: zip
        data_type: string
