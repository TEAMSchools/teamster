version: 2
models:
  - name: stg_deanslist__reconcile_attendance
    config:
      pre_hook:
        CALL BQ.REFRESH_EXTERNAL_METADATA_CACHE('{{ source("deanslist",
        "src_deanslist__reconcile_attendance") | replace("`", "") }}')
    columns:
      - name: student_id
        data_type: int64
      - name: school_name
        data_type: string
      - name: student_first_name
        data_type: string
      - name: student_last_name
        data_type: string
      - name: attendance_behavior
        data_type: string
      - name: submitted_first_name
        data_type: string
      - name: submitted_last_name
        data_type: string
      - name: submitted_at
        data_type: datetime
      - name: attendance_date
        data_type: date
