version: 2
models:
  - name: stg_deanslist__reconcile_attendance
    columns:
      - name: school_name
        data_type: string
        data_tests:
          - relationships:
              arguments:
                to: ref("stg_people__location_crosswalk")
                field: name
              config:
                store_failures: true
                severity: warn
      - name: student_id
        data_type: int64
      - name: student_first_name
        data_type: string
      - name: student_last_name
        data_type: string
      - name: attendance_behavior
        data_type: string
      - name: submitted_first_name
        data_type: string
      - name: submitted_last_name
        data_type: string
      - name: submitted_at
        data_type: datetime
      - name: attendance_date
        data_type: date
