version: 2

sources:
  - name: adp_workforce_now
    schema: kipptaf_adp_workforce_now
    tags:
      - stage_external_sources
    tables:
      - name: src_adp_workforce_now__additional_earnings_report
        external:
          location:
            "{{ var('cloud_storage_uri_base') }}/adp_workforce_now/additional_earnings_report/*"
          options:
            format: AVRO
            enable_logical_types: true
      - name: src_adp_workforce_now__comprehensive_benefits_report
        external:
          location:
            "{{ var('cloud_storage_uri_base') }}/adp_workforce_now/comprehensive_benefits_report/*"
          options:
            format: AVRO
            enable_logical_types: true
      - name: src_adp_workforce_now__pension_and_benefits_enrollments
        external:
          location:
            "{{ var('cloud_storage_uri_base')
            }}/adp_workforce_now/pension_and_benefits_enrollments/*"
          options:
            format: AVRO
            enable_logical_types: true
      - name: src_adp_workforce_now__workers
        external:
          location: "{{ var('cloud_storage_uri_base') }}/adp/workforce_now/workers/*"
          options:
            format: AVRO
            enable_logical_types: true
            hive_partition_uri_prefix:
              "{{ var('cloud_storage_uri_base') }}/adp/workforce_now/workers/"
        meta:
          dagster:
            dep_key:
              - kipptaf
              - adp
              - workforce_now
              - workers
