sources:
  - name: nsc
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') in ['dev', 'staging'] -%}
      z_dev_{%- endif -%}kipptaf_nsc
    tables:
      - name: src_nsc__student_tracker
        external:
          location: "{{ var('cloud_storage_uri_base') }}/nsc/student_tracker/*"
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: MANUAL
            max_staleness: INTERVAL 7 DAY
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            group: nsc
            asset_key:
              - kipptaf
              - nsc
              - student_tracker
