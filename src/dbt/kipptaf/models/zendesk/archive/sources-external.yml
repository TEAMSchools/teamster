version: 2

sources:
  - name: zendesk
    config:
      enabled: false
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') in ['dev', 'staging'] -%}z_dev_{%- endif -%}
      {{ project_name }}_zendesk
    tables:
      - name: src_zendesk__ticket_metrics_archive
        config:
          enabled: false
        external:
          location:
            "{{ var('cloud_storage_uri_base')
            }}/zendesk/ticket_metrics_archive/*"
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: AUTOMATIC
            max_staleness: INTERVAL 1 DAY
            format: AVRO
            enable_logical_types: true
            hive_partition_uri_prefix:
              "{{ var('cloud_storage_uri_base')
              }}/zendesk/ticket_metrics_archive/"
        meta:
          dagster:
            asset_key:
              - kipptaf
              - zendesk
              - ticket_metrics_archive
