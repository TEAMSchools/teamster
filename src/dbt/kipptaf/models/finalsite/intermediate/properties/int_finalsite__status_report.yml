models:
  - name: int_finalsite__status_report
    config:
      contract:
        enforced: false
    columns:
      - name: _dbt_source_relation
        data_type: string
      - name: finalsite_student_id
        data_type: string
      - name: first_name
        data_type: string
      - name: last_name
        data_type: string
      - name: school
        data_type: string
        data_tests:
          - relationships:
              arguments:
                to: ref("stg_google_sheets__people__location_crosswalk")
                field: name
              config:
                store_failures: true
                severity: warn
      - name: academic_year
        data_type: int64
      - name: powerschool_student_number
        data_type: int64
      - name: grade_level_name
        data_type: string
      - name: status_start_date
        data_type: date
      - name: school_abbreviation
        data_type: string
      - name: schoolid
        data_type: int64
      - name: region
        data_type: string
      - name: detailed_status
        data_type: string
      - name: academic_year_display
        data_type: string
      - name: grade_level_string
        data_type: string
      - name: grade_level
        data_type: int64
      - name: name_join
        data_type: string
      - name: name_grade_level_join
        data_type: string
      - name: surrogate_key
        data_type: string
