version: 2
models:
  - name: int_students__dibels_participation_roster
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - academic_year
            - student_number
            - admin_season
            - round_number
            - completed_test_round
          config:
            severity: warn
            store_failures: true
    columns:
      - name: academic_year
        data_type: int64
      - name: region
        data_type: string
      - name: student_number
        data_type: int64
      - name: grade_level
        data_type: int64
      - name: enroll_status
        data_type: int64
      - name: enrollment_dates_account
        data_type: boolean
      - name: assessment_type
        data_type: string
      - name: admin_season
        data_type: string
      - name: round_number
        data_type: int64
      - name: expected_row_count
        data_type: int64
      - name: actual_row_count
        data_type: int64
      - name: completed_test_round
        data_type: boolean
      - name: completed_test_round_int
        data_type: int64
