    config:
      pre_hook:
        CALL BQ.REFRESH_EXTERNAL_METADATA_CACHE('{{ source("collegeboard",
        "src_collegeboard__psat") | replace("`", "") }}')
      contract:
        enforced: true
    columns:
      - name: cb_id
        data_type: int64
      - name: latest_psat_total
        data_type: int64
      - name: latest_psat_math_section
        data_type: int64
      - name: latest_psat_ebrw
        data_type: int64
      - name: latest_psat_date
        data_type: date
      - name: district_student_id
        data_type: int64
      - name: secondary_id
        data_type: int64
      - name: latest_psat_grade
        data_type: int64
      - name: test_name
        data_type: string
      - name: test_type
        data_type: string
      - name: administration_round
        data_type: string
      - name: academic_year
        data_type: int64
      - name: birth_date
        data_type: date
      - name: gender
        data_type: string
      - name: latest_psat_math_test
        data_type: numeric
      - name: latest_psat_reading
        data_type: int64
      - name: name_first
        data_type: string
      - name: name_last
        data_type: string
      - name: name_mi
        data_type: string
