version: 2

sources:
  - name: assessments
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') == 'dev' -%}z_dev_{%- endif -%}
      {{ project_name }}_assessments
    tables:
      - name: src_assessments__ap_course_crosswalk
        external:
          options:
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1bMHQ2qaVdOcz4fDsl5CnWUBmVwl-JkDD_aj-sHfgn5I
            sheet_range: src_assessments__ap_course_crosswalk
            skip_leading_rows: 1
        columns:
          - name: powerschool_ap_course_name
            data_type: string
          - name: ap_course_name
            data_type: string
          - name: nj_ap_course_subject_code
            data_type: string
          - name: adb_test_subject
            data_type: string
        meta:
          dagster:
            asset_key:
              - kipptaf
              - assessments
              - ap_course_crosswalk
