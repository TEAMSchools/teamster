version: 2

sources:
  - name: assessments
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') == 'dev' -%}z_dev_{%- endif -%}
      {{ project_name }}_assessments
    tables:
      - name: src_assessments__course_subject_crosswalk
        external:
          options:
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1G2z9rwXsFaMdFL6iOYdfQTVjZ7bctXMyz_Q09IhP4QE
            sheet_range: src_assessments__course_subject_crosswalk
            skip_leading_rows: 1
        meta:
          dagster:
            asset_key:
              - assessments
              - course_subject_crosswalk
      - name: src_assessments__iready_crosswalk
        external:
          options:
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1G2z9rwXsFaMdFL6iOYdfQTVjZ7bctXMyz_Q09IhP4QE
            sheet_range: src_assessments__iready_crosswalk
            skip_leading_rows: 1
        meta:
          dagster:
            asset_key:
              - assessments
              - iready_crosswalk
      - name: src_assessments__academic_goals
        external:
          options:
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1G2z9rwXsFaMdFL6iOYdfQTVjZ7bctXMyz_Q09IhP4QE
            sheet_range: src_assessments__academic_goals
            skip_leading_rows: 1
        meta:
          dagster:
            asset_key:
              - assessments
              - academic_goals
      - name: src_assessments__act_scale_score_key
        external:
          options:
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1G2z9rwXsFaMdFL6iOYdfQTVjZ7bctXMyz_Q09IhP4QE
            sheet_range: src_assessments__act_scale_score_key
            skip_leading_rows: 1
        meta:
          dagster:
            asset_key:
              - assessments
              - act_scale_score_key
      - name: src_assessments__qbls_power_standards
        external:
          options:
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1G2z9rwXsFaMdFL6iOYdfQTVjZ7bctXMyz_Q09IhP4QE
            sheet_range: src_assessments__qbls_power_standards
            skip_leading_rows: 1
        meta:
          dagster:
            asset_key:
              - assessments
              - qbls_power_standards
      - name: src_assessments__standard_domains
        external:
          options:
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1G2z9rwXsFaMdFL6iOYdfQTVjZ7bctXMyz_Q09IhP4QE
            sheet_range: src_assessments__standard_domains
            skip_leading_rows: 1
        columns:
          - name: standard_code
            data_type: string
          - name: standard_domain
            data_type: string
        meta:
          dagster:
            asset_key:
              - assessments
              - standard_domains
      - name: src_assessments__assessment_expectations
        external:
          options:
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1G2z9rwXsFaMdFL6iOYdfQTVjZ7bctXMyz_Q09IhP4QE
            sheet_range: src_assessments__assessment_expectations
            skip_leading_rows: 1
        columns:
          - name: Academic_Year
            data_type: int64
          - name: Region
            data_type: string
          - name: Assessment_Type
            data_type: string
          - name: Grade
            data_type: int64
          - name: Test_Type
            data_type: string
          - name: Scope
            data_type: string
          - name: Discipline
            data_type: string
          - name: Subject_Area
            data_type: string
          - name: Assessment_Subject_Area
            data_type: string
          - name: Test_Code
            data_type: string
          - name: Admin_Season
            data_type: string
          - name: Month_Round
            data_type: string
          - name: Illuminate_Subject
            data_type: string
          - name: iReady_Subject
            data_type: string
          - name: PS_Credit_Type
            data_type: string
          - name: Strategy
            data_type: boolean
          - name: Actual_Month_Round
            data_type: string
        meta:
          dagster:
            asset_key:
              - assessments
              - assessment_expectations
