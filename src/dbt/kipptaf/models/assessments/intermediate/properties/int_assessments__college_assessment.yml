version: 2
models:
  - name: int_assessments__college_assessment
    columns:
      - name: student_number
        description: PowerSchool's unique student number.
        data_type: int64
      - name: administration_round
        description: The date the test was taken, in MMM YY format.
        data_type: string
      - name: test_date
        description: The date the test was taken, in YYYY-MM-DD.
        data_type: date
      - name: scope
        data_type: string
      - name: subject_area
        data_type: string
      - name: course_discipline
        data_type: string
      - name: score_type
        data_type: string
      - name: scale_score
        data_type: numeric
      - name: rn_highest
        data_type: int64
      - name: test_month
        data_type: string
      - name: test_type
        data_type: string
      - name: salesforce_id
        data_type: string
