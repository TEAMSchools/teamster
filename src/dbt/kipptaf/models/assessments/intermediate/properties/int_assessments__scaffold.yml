models:
  - name: int_assessments__scaffold
    config:
      materialized: table
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - illuminate_student_id
              - assessment_id
          config:
            severity: warn
            store_failures: true
    columns:
      - name: illuminate_student_id
        data_type: int64
      - name: powerschool_student_number
        data_type: int64
      - name: assessment_id
        data_type: int64
      - name: title
        data_type: string
      - name: subject_area
        data_type: string
      - name: academic_year
        data_type: int64
      - name: administered_at
        data_type: date
      - name: performance_band_set_id
        data_type: int64
      - name: powerschool_school_id
        data_type: int64
      - name: region
        data_type: string
      - name: grade_level_id
        data_type: int64
      - name: scope
        data_type: string
      - name: module_type
        data_type: string
      - name: module_code
        data_type: string
      - name: student_assessment_id
        data_type: int64
      - name: date_taken
        data_type: date
      - name: is_internal_assessment
        data_type: boolean
      - name: is_replacement
        data_type: boolean
