version: 2

sources:
  - name: coupa
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') in ['dev', 'staging'] -%}z_dev_{%- endif -%}
      {{ project_name }}_coupa
    tables:
      - name: src_coupa__addresses
        external:
          location: "{{ var('cloud_storage_uri_base') }}/coupa/addresses/*"
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: MANUAL
            max_staleness: INTERVAL 7 DAY
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            group: coupa
            asset_key:
              - kipptaf
              - coupa
              - addresses
      - name: src_coupa__users
        external:
          location: "{{ var('cloud_storage_uri_base') }}/coupa/users/*"
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: MANUAL
            max_staleness: INTERVAL 7 DAY
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            group: coupa
            asset_key:
              - kipptaf
              - coupa
              - users
