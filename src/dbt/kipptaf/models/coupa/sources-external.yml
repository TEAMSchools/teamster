version: 2

sources:
  - name: coupa
    schema: |
      {% if env_var('DBT_DEV', '') == 'true' -%}z_dev_kipptaf_coupa
      {%- else -%}kipptaf_coupa
      {%- endif %}
    tables:
      - name: src_coupa__addresses
        external:
          location: "{{ var('cloud_storage_uri_base') }}/coupa/addresses/*"
          options:
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            group: coupa
            asset_key:
              - kipptaf
              - coupa
              - addresses
      - name: src_coupa__business_groups
        external:
          location: "{{ var('cloud_storage_uri_base') }}/coupa/business_groups/*"
          options:
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            group: coupa
            asset_key:
              - kipptaf
              - coupa
              - business_groups
      - name: src_coupa__users
        external:
          location: "{{ var('cloud_storage_uri_base') }}/coupa/users/*"
          options:
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            group: coupa
            asset_key:
              - kipptaf
              - coupa
              - users
