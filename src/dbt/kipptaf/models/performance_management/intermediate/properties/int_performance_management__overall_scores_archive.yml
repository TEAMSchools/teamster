models:
  - name: int_performance_management__overall_scores_archive
    # config:
    #   enabled: false
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - employee_number
              - academic_year
          config:
            store_failures: true
    columns:
      - name: employee_number
        data_type: int64
      - name: academic_year
        data_type: int64
      - name: final_score
        data_type: float64
      - name: final_tier
        data_type: int64
