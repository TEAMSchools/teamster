version: 2

sources:
  - name: alchemer
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') == 'dev' -%}z_dev_{%- endif -%}
      {{ project_name }}_alchemer
    config:
      enabled: false
    tables:
      - name: src_alchemer__survey
        external:
          location: "{{ var('cloud_storage_uri_base') }}/alchemer/survey/*"
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: AUTOMATIC
            max_staleness: INTERVAL 1 DAY
            hive_partition_uri_prefix: "{{ var('cloud_storage_uri_base') }}/alchemer/survey/"
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            asset_key:
              - kipptaf
              - alchemer
              - survey
