version: 2

sources:
  - name: alchemer
    schema: kipptaf_alchemer
    tables:
      - name: src_alchemer__survey
        external:
          location: gs://teamster-kipptaf/dagster/kipptaf/alchemer/survey/*
          options:
            hive_partition_uri_prefix: gs://teamster-kipptaf/dagster/kipptaf/alchemer/survey/
            format: AVRO
            enable_logical_types: true
      - name: src_alchemer__survey_campaign
        external:
          location: gs://teamster-kipptaf/dagster/kipptaf/alchemer/survey_campaign/*
          options:
            hive_partition_uri_prefix: gs://teamster-kipptaf/dagster/kipptaf/alchemer/survey_campaign/
            format: AVRO
            enable_logical_types: true
      - name: src_alchemer__survey_question
        external:
          location: gs://teamster-kipptaf/dagster/kipptaf/alchemer/survey_question/*
          options:
            hive_partition_uri_prefix: gs://teamster-kipptaf/dagster/kipptaf/alchemer/survey_question/
            format: AVRO
            enable_logical_types: true
      - name: src_alchemer__survey_response
        external:
          location: gs://teamster-kipptaf/dagster/kipptaf/alchemer/survey_response/*
          options:
            hive_partition_uri_prefix: gs://teamster-kipptaf/dagster/kipptaf/alchemer/survey_response/
            format: AVRO
            enable_logical_types: true
      - name: src_alchemer__response_id_override
        external:
          options:
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/15PIpnnKaU2NF42JzjUbnrocL_2F41JOVZP4dYDS7mME
            sheet_range: src_alchemer__response_id_override
            skip_leading_rows: 1
