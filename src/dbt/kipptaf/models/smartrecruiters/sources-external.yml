version: 2

sources:
  - name: smartrecruiters
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') == 'dev' -%}z_dev_{%- endif -%}
      {{ project_name }}_smartrecruiters
    tables:
      - name: src_smartrecruiters__applicants
        external:
          location: "{{ var('cloud_storage_uri_base') }}/smartrecruiters/applicants/*"
          options:
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            asset_key:
              - kipptaf
              - smartrecruiters
              - applicants
      - name: src_smartrecruiters__applications
        external:
          location: "{{ var('cloud_storage_uri_base') }}/smartrecruiters/applications/*"
          options:
            format: AVRO
            enable_logical_types: true
        meta:
          dagster:
            asset_key:
              - kipptaf
              - smartrecruiters
              - applications
