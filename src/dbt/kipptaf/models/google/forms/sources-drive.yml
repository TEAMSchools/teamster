version: 2

sources:
  - name: google_forms
    schema: |
      {% if env_var('DBT_CLOUD_ENVIRONMENT_TYPE', '') == 'dev' -%}z_dev_{%- endif -%}
      {{ project_name }}_google_forms
    tables:
      - name: src_google_forms__form_items_extension
        external:
          options:
            connection_name: "{{ var('bigquery_external_connection_name') }}"
            metadata_cache_mode: AUTOMATIC
            max_staleness: INTERVAL 1 DAY
            format: GOOGLE_SHEETS
            uris:
              - https://docs.google.com/spreadsheets/d/1OvJ95fuDCWVu9YQoVZnjauC8mdpgL4BmqdfqvgT7gAw
            sheet_range: src_google_forms__form_items_extension
            skip_leading_rows: 1
        meta:
          dagster:
            asset_key:
              - kipptaf
              - google_forms
              - form_items_extension
        columns:
          - name: form_id
            data_type: string
          - name: item_id
            data_type: string
          - name: question_id
            data_type: string
          - name: title
            data_type: string
          - name: abbreviation
            data_type: string
          - name: url_id
            data_type: string
