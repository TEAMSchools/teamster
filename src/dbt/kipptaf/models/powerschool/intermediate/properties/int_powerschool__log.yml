models:
  - name: int_powerschool__log
    config:
      contract:
        enforced: true
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - dcid
              - _dbt_source_relation
          config:
            store_failures: true
    columns:
      - name: dcid
        data_type: int64
      - name: studentid
        data_type: int64
      - name: logtypeid
        data_type: int64
      - name: entry_date
        data_type: date
      - name: entry
        data_type: string
      - name: _dbt_source_relation
        data_type: string
      - name: academic_year
        data_type: int64
      - name: logtype_name
        data_type: string
