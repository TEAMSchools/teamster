models:
  - name: rpt_powerschool__autocomm_teachers
    config:
      contract:
        enforced: true
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - teachernumber
              - home_work_location_dagster_code_location
          config:
            store_failures: true
            severity: warn
    columns:
      - name: teachernumber
        data_type: string
      - name: first_name
        data_type: string
      - name: last_name
        data_type: string
      - name: email_addr
        data_type: string
      - name: status
        data_type: int64
      - name: home_work_location_dagster_code_location
        data_type: string
      - name: dob
        data_type: string
      - name: schoolid
        data_type: int64
      - name: homeschoolid
        data_type: int64
      - name: loginid
        data_type: string
      - name: teacherloginid
        data_type: string
      - name: teacherldapenabled
        data_type: int64
      - name: adminldapenabled
        data_type: int64
      - name: ptaccess
        data_type: int64
      - name: staffstatus
        data_type: int64
