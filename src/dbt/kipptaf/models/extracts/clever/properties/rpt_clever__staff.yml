models:
  - name: rpt_clever__staff
    config:
      contract:
        enforced: true
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - school_id
              - staff_id
          config:
            store_failures: true
    columns:
      - name: school_id
        data_type: string
      - name: staff_id
        data_type: string
      - name: staff_email
        data_type: string
      - name: first_name
        data_type: string
      - name: last_name
        data_type: string
      - name: department
        data_type: string
      - name: title
        data_type: string
      - name: username
        data_type: string
      - name: password
        data_type: int64
      - name: role
        data_type: string
