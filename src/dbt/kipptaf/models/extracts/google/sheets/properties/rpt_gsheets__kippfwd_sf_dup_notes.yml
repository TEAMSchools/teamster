models:
  - name: rpt_gsheets__kippfwd_sf_dup_notes
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - contact__c
              - subject__c
              - comments__c
              - next_steps__c
              - date__c
              - status__c
              - type__c
              # hardcoded year because we are only checking uniqueness from sy25+
            config:
              severity: warn
    columns:
      - name: id
        data_type: string
      - name: name
        data_type: string
      - name: contact__c
        data_type: string
      - name: subject__c
        data_type: string
      - name: comments__c
        data_type: string
      - name: next_steps__c
        data_type: string
      - name: date__c
        data_type: date
      - name: status__c
        data_type: string
      - name: type__c
        data_type: string
