version: 2
models:
  - name: rpt_littlesis__enrollments
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - section_id
              - student_id
          config:
            store_failures: true
    columns:
      - name: school_id
        data_type: int64
      - name: course_id
        data_type: string
      - name: section_id
        data_type: int64
      - name: term_id
        data_type: int64
      - name: section_number
        data_type: string
      - name: period
        data_type: string
      - name: room
        data_type: string
      - name: student_id
        data_type: int64
      - name: student_gsuite_email
        data_type: string
      - name: school_name
        data_type: string
      - name: teacher_gsuite_email
        data_type: string
      - name: class_name
        data_type: string
