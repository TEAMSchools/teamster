models:
  - name: dim_students

    columns:
      - name: student_enrollments_key
        data_type: string
        tests:
          - unique:
              config:
                severity: Warn
                store_failures: true

      - name: student_number
        data_type: int64

      - name: enrollment_start_date
        data_type: date

      - name: enrollment_end_date
        data_type: date

      - name: academic_year
        data_type: int64

      - name: school_id
        data_type: int64

      - name: iep_status
        data_type: string

      - name: lep_status
        data_type: boolean

      - name: status_504
        data_type: string

      - name: gender
        data_type: string

      - name: ethnicity
        data_type: string

      - name: gifted_and_talented
        data_type: string

      - name: enroll_status
        data_type: int64

      - name: cohort_primary
        data_type: int64

      - name: year_in_network
        data_type: int64

      - name: is_enrolled_oct01
        data_type: boolean

      - name: is_enrolled_recent
        data_type: boolean

      - name: is_retained_year
        data_type: boolean

      - name: boy_status
        data_type: string

      - name: entry_school_id
        data_type: int64

      - name: advisor_lastfirst
        data_type: string

      - name: advisory_name
        data_type: string

      - name: is_self_contained
        data_type: boolean

      - name: is_out_of_district
        data_type: boolean

      - name: grade_level
        data_type: int64

      - name: ms_attended
        data_type: string

      - name: nj_overall_student_tier
        data_type: string
