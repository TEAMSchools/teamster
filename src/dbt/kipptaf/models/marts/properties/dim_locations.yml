models:
  - name: dim_locations

    columns:
      - name: locations_key
        data_type: string
        tests:
          - unique
          - not_null

      - name: location_name
        data_type: string

      - name: location_region
        data_type: string

      - name: location_grade_band
        data_type: string

      - name: location_powerschool_school_id
        data_type: int64

      - name: location_deanslist_school_id
        data_type: int64

      - name: location_is_campus
        data_type: boolean

      - name: location_is_pathways
        data_type: boolean

      - name: location_head_of_schools_employee_number
        data_type: int64

      - name: campus_name
        data_type: string

      - name: location_abbreviation
        data_type: string
