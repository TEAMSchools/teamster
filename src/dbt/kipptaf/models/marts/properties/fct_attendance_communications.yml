models:
  - name: fct_attendance_communications

    columns:
      - name: commlog_key
        data_type: string
        tests:
          - unique:
              config:
                severity: Warn
                store_failures: true

      - name: student_number
        data_type: int64

      - name: commlog_date
        data_type: date

      - name: commlog_staff_name
        data_type: string

      - name: commlog_reason
        data_type: string

      - name: commlog_notes
        data_type: string

      - name: commlog_topic
        data_type: string

      - name: commlog_type
        data_type: string

      - name: commlog_status
        data_type: string

      - name: is_successful
        data_type: boolean
