models:
  - name: fct_attendance_interventions

    columns:
      - name: interventions_key
        data_type: string
        tests:
          - unique:
              config:
                severity: Warn
                store_failures: true

      - name: student_number
        data_type: int64

      - name: academic_year
        data_type: int64

      - name: commlog_reason
        data_type: string

      - name: absence_threshold
        data_type: int64

      - name: days_absent_unexcused
        data_type: float64

      - name: commlog_notes
        data_type: string

      - name: commlog_topic
        data_type: string

      - name: commlog_date
        data_type: date

      - name: commlog_status
        data_type: string

      - name: commlog_type
        data_type: string

      - name: commlog_staff_name
        data_type: string

      - name: school_id
        data_type: int64

      - name: intervention_status
        data_type: string

      - name: intervention_status_required_int
        data_type: int64
