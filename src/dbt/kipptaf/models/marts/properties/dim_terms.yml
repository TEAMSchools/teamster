models:
  - name: dim_terms
    columns:
      - name: terms_key
        data_type: string
        tests:
          - unique:
              config:
                severity: warn
                store_failures: true

      - name: term_type
        data_type: string

      - name: term_code
        data_type: string

      - name: term_name
        data_type: string

      - name: term_start_date
        data_type: date

      - name: term_end_date
        data_type: date

      - name: academic_year
        data_type: int64

      - name: fiscal_year
        data_type: int64

      - name: powerschool_year_id
        data_type: int64

      - name: powerschool_term_id
        data_type: int64

      - name: school_id
        data_type: int64

      - name: entity
        data_type: string

      - name: grade_band
        data_type: string

      - name: lockbox_date
        data_type: date

      - name: is_current
        data_type: boolean

      - name: city
        data_type: string
