models:
  - name: stg_people__student_logins
    config:
      materialized: incremental
      incremental_strategy: merge
      full_refresh: false
      on_schema_change: fail
      unique_key: student_number
      merge_update_columns:
        - default_password
    columns:
      - name: student_number
        data_type: int64
      - name: username
        data_type: string
      - name: default_password
        data_type: string
      - name: google_email
        data_type: string
