models:
  - name: stg_people__employee_numbers
    config:
      materialized: incremental
      incremental_strategy: merge
      full_refresh: false
      on_schema_change: fail
      unique_key: adp_associate_id
      merge_update_columns:
        - adp_associate_id
    columns:
      - name: employee_number
        data_type: int64
      - name: adp_associate_id
        data_type: string
      - name: adp_associate_id_legacy
        data_type: string
      - name: is_active
        data_type: boolean
