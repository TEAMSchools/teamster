name: kipptaf
version: 1.0.0
config-version: 2

# This setting configures which profile dbt uses for this project.
profile: kipptaf

# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the models/ directory. You probably won't need to change these!
model-paths: [models]
analysis-paths: [analyses]
test-paths: [tests]
seed-paths: [seeds]
macro-paths: [macros]
snapshot-paths: [snapshots]

target-path: target # directory which will store compiled SQL files
clean-targets: # directories to be removed by `dbt clean`
  - target
  - dbt_packages

vars:
  current_academic_year: 2023
  current_fiscal_year: 2024

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  kipptaf:
    adp_workforce_now:
      +schema: adp_workforce_now
      staging:
        +materialized: table
      base:
        +materialized: view
    alchemer:
      +schema: alchemer
    edplan:
      +schema: edplan
    extracts:
      +schema: extracts
      +materialized: table
      gsheets:
        +materialized: view
      powerschool:
        +materialized: view
      illuminate:
        +enabled: False
    finance:
      +schema: finance
      staging:
        +materialized: table
    google:
      forms:
        +schema: google_forms
        staging:
          +materialized: table
    kippadb:
      +schema: kippadb
      staging:
        +materialized: table
    ldap:
      +schema: ldap
      staging:
        +materialized: table
    people:
      +schema: people
      staging:
        +materialized: table
    powerschool:
      +schema: powerschool
    schoolmint:
      grow:
        +schema: schoolmint_grow
        staging:
          +materialized: table
    smartrecruiters:
      +schema: smartrecruiters
    surveys:
      +schema: surveys
    tableau:
      +schema: tableau
    titan:
      +schema: titan
    utils:
      +schema: utils
      +materialized: table
    zendesk:
      +schema: zendesk
      staging:
        +materialized: table
