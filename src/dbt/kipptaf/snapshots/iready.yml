snapshots:
  - name: snapshot_iready__instructional_usage_data
    relation: ref("int_iready__instructional_usage_data")
    config:
      enabled: false
      schema: iready
      strategy: check
      unique_key:
        - student_id
        - subject
        - last_week_start_date
        - _dbt_source_relation
      check_cols:
        - last_week_lessons_completed
        - last_week_lessons_passed
        - last_week_time_on_task_min
      dbt_valid_to_current: "'9999-12-31'"
      meta:
        dagster:
          group: iready
          asset_key:
            - kipptaf
            - iready
            - snapshot_iready__instructional_usage_data
