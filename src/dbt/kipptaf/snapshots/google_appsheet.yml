snapshots:
  - name: snapshot_leadership_development__output
    relation: ref("stg_google_appsheet__leadership_development__output")
    config:
      schema: google_appsheet
      strategy: timestamp
      unique_key: assignment_id
      updated_at: edited_at_timestamp
      dbt_valid_to_current: "'9999-12-31'"
      meta:
        dagster:
          group: google_appsheet
          asset_key:
            - kipptaf
            - google
            - appsheet
            - snapshot_leadership_development__output
  - name: snapshot_seat_tracker__seats
    relation: ref("stg_google_appsheet__seat_tracker__seats")
    config:
      schema: google_appsheet
      strategy: timestamp
      unique_key:
        - academic_year
        - staffing_model_id
      updated_at: edited_at
      dbt_valid_to_current: "'9999-12-31'"
      meta:
        dagster:
          group: google_appsheet
          asset_key:
            - kipptaf
            - google
            - appsheet
            - snapshot_seat_tracker__seats
  - name: snapshot_stipend_and_bonus__output
    relation: ref("stg_google_appsheet__stipend_and_bonus__output")
    config:
      enabled: false
      schema: google_appsheet
      strategy: timestamp
      unique_key: event_id
      updated_at: edited_at
      dbt_valid_to_current: "'9999-12-31'"
      meta:
        dagster:
          group: google_appsheet
          asset_key:
            - kipptaf
            - google
            - appsheet
            - snapshot_stipend_and_bonus__output
