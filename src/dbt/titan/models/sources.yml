version: 2

sources:
  - name: titan
    schema: "{{ var('titan_schema', 'titan') }}"
    database:
      "{% if target.type != 'spark' %}{{ var('titan_database', target.database) }}{% endif %}"
    tags:
      - stage_external_sources
    tables:
      - name: src_titan__person_data
        external:
          location: "{{ var('cloud_storage_uri_base') }}/titan/person_data/*"
          options:
            hive_partition_uri_prefix: "{{ var('cloud_storage_uri_base') }}/titan/person_data/"
            format: AVRO
            enable_logical_types: true
      - name: src_titan__income_form_data
        external:
          location: "{{ var('cloud_storage_uri_base') }}/titan/income_form_data/*"
          options:
            hive_partition_uri_prefix: "{{ var('cloud_storage_uri_base') }}/titan/income_form_data/"
            format: AVRO
            enable_logical_types: true
