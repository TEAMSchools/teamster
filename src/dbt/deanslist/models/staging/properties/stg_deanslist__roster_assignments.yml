version: 2
models:
  - name: stg_deanslist__roster_assignments
    config:
      pre_hook:
        CALL BQ.REFRESH_EXTERNAL_METADATA_CACHE('{{ source("deanslist",
        "src_deanslist__roster_assignments") | replace("`", "") }}')
      contract:
        enforced: true
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - dl_roster_id
              - dl_student_id
          config:
            store_failures: true
    columns:
      - name: first_name
        data_type: string
      - name: grade_level
        data_type: string
      - name: last_name
        data_type: string
      - name: middle_name
        data_type: string
      - name: roster_name
        data_type: string
      - name: school_name
        data_type: string
      - name: dl_roster_id
        data_type: int64
      - name: dl_school_id
        data_type: int64
      - name: dl_student_id
        data_type: int64
      - name: integration_id
        data_type: string
      - name: secondary_integration_id
        data_type: int64
      - name: secondary_student_id
        data_type: int64
      - name: student_school_id
        data_type: int64
