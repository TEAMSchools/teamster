version: 2
models:
  - name: stg_deanslist__users
    config:
      pre_hook:
        CALL BQ.REFRESH_EXTERNAL_METADATA_CACHE('{{ source("deanslist",
        "src_deanslist__users") | replace("`", "") }}')
      contract:
        enforced: true
    columns:
      - name: dl_user_id
        data_type: int64
        data_tests:
          - unique:
              config:
                store_failures: true
      - name: email
        data_type: string
      - name: first_name
        data_type: string
      - name: group_name
        data_type: string
      - name: last_name
        data_type: string
      - name: middle_name
        data_type: string
      - name: school_name
        data_type: string
      - name: staff_role
        data_type: string
      - name: title
        data_type: string
      - name: username
        data_type: string
      - name: account_id
        data_type: int64
      - name: dl_school_id
        data_type: int64
      - name: user_school_id
        data_type: int64
      - name: user_state_id
        data_type: int64
      - name: active
        data_type: boolean
