version: 2
models:
  - name: stg_deanslist__comm_log
    config:
      pre_hook:
        CALL BQ.REFRESH_EXTERNAL_METADATA_CACHE('{{ source("deanslist",
        "src_deanslist__comm_log") | replace("`", "") }}')
      contract:
        enforced: true
    columns:
      - name: record_id
        data_type: int64
        data_tests:
          - unique:
              config:
                store_failures: true
      - name: is_draft
        data_type: boolean
      - name: call_status_id
        data_type: int64
      - name: reason_id
        data_type: int64
      - name: user_id
        data_type: int64
      - name: user_id_str
        data_type: string
      - name: call_status
        data_type: string
      - name: call_type
        data_type: string
      - name: educator_name
        data_type: string
      - name: email
        data_type: string
      - name: mailing_address
        data_type: string
      - name: phone_number
        data_type: string
      - name: reason
        data_type: string
      - name: record_type
        data_type: string
      - name: response
        data_type: string
      - name: topic
        data_type: string
      - name: student_first_name
        data_type: string
      - name: student_middle_name
        data_type: string
      - name: student_last_name
        data_type: string
      - name: call_date_time
        data_type: datetime
      - name: secondary_student_id
        data_type: int64
      - name: student_id
        data_type: int64
      - name: student_school_id
        data_type: int64
      - name: academic_year
        data_type: int64
      - name: call_date
        data_type: date
      - name: dl_school_id
        data_type: int64
