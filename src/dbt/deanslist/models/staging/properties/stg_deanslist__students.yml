version: 2
models:
  - name: stg_deanslist__students
    config:
      pre_hook:
        CALL BQ.REFRESH_EXTERNAL_METADATA_CACHE('{{ source("deanslist",
        "src_deanslist__students") | replace("`", "") }}')
      contract:
        enforced: true
    columns:
      - name: student_id
        data_type: string
        data_tests:
          - unique:
              config:
                store_failures: true
      - name: school_id
        data_type: int64
      - name: student_school_id
        data_type: string
      - name: num_value
        data_type: record
      - name: num_value.long_value
        data_type: int64
      - name: num_value.double_value
        data_type: float64
      - name: field_category
        data_type: string
      - name: field_key
        data_type: string
      - name: field_name
        data_type: string
      - name: field_type
        data_type: string
      - name: input_html
        data_type: string
      - name: input_name
        data_type: string
      - name: label_html
        data_type: string
      - name: options
        data_type: string
      - name: source_type
        data_type: string
      - name: string_value
        data_type: string
      - name: value
        data_type: string
      - name: custom_field_id
        data_type: int64
      - name: source_id
        data_type: int64
      - name: min_user_level
        data_type: int64
      - name: is_front_end
        data_type: boolean
      - name: is_required
        data_type: boolean
