version: 2
models:
  - name: stg_deanslist__students
    config:
      pre_hook:
        CALL BQ.REFRESH_EXTERNAL_METADATA_CACHE('{{ source("deanslist",
        "src_deanslist__students") | replace("`", "") }}')
      # contract:
      #   enforced: true
    columns:
      - name: student_id
        data_type: string
        data_tests:
          - unique:
              config:
                store_failures: true
      - name: school_id
        data_type: int64
      - name: student_school_id
        data_type: int64
