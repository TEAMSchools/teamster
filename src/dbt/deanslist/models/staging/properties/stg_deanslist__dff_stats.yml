version: 2
models:
  - name: stg_deanslist__dff_stats
    config:
      pre_hook:
        CALL BQ.REFRESH_EXTERNAL_METADATA_CACHE('{{ source("deanslist",
        "src_deanslist__dff_stats") | replace("`", "") }}')
      contract:
        enforced: true
    columns:
      - name: school_id
        data_type: int64
        data_tests:
          - unique:
              config:
                store_failures: true
      - name: student_count
        data_type: int64
      - name: student_with_guardian_count
        data_type: int64
