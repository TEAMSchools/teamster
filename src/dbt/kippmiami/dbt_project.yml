name: kippmiami
version: 1.0.0
config-version: 2

profile: kippmiami

model-paths: [models]
analysis-paths: [analyses]
test-paths: [tests]
seed-paths: [seeds]
macro-paths: [macros]
snapshot-paths: [snapshots]

target-path: target
clean-targets:
  - target
  - dbt_packages

vars:
  local_timezone: America/New_York
  current_academic_year: 2025
  current_fiscal_year: 2026
  cloud_storage_uri_base: gs://teamster-kippmiami/dagster/kippmiami
  powerschool_external_location_root: gs://teamster-kippmiami/dagster/kippmiami/powerschool
  bigquery_external_connection_name: projects/teamster-332318/locations/us/connections/biglake-teamster-gcs

models:
  kippmiami:
    extracts:
      +schema: extracts
    fldoe:
      +schema: fldoe
      +materialized: table
  deanslist:
    +materialized: table
  iready:
    +materialized: table
  powerschool:
    +materialized: table
    sis:
      staging:
        sftp:
          +enabled: false
        odbc:
          +enabled: true
          stg_powerschool__gpnode:
            +enabled: false
          stg_powerschool__gpprogresssubject:
            +enabled: false
          stg_powerschool__gpprogresssubjectearned:
            +enabled: false
          stg_powerschool__gpprogresssubjectenrolled:
            +enabled: false
          stg_powerschool__s_nj_crs_x:
            +enabled: false
          stg_powerschool__s_nj_ren_x:
            +enabled: false
          stg_powerschool__s_nj_stu_x:
            +enabled: false
          stg_powerschool__s_stu_x:
            +enabled: false
          stg_powerschool__studentrace:
            +enabled: false
  renlearn:
    +materialized: table
    staging:
      stg_renlearn__accelerated_reader:
        +enabled: false
