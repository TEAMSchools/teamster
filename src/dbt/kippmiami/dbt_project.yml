name: kippmiami
version: 1.0.0
config-version: 2

# This setting configures which profile dbt uses for this project.
profile: kippmiami

# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the models/ directory. You probably won't need to change these!
model-paths: [models]
analysis-paths: [analyses]
test-paths: [tests]
seed-paths: [seeds]
macro-paths: [macros]
snapshot-paths: [snapshots]

target-path: target # directory which will store compiled SQL files
clean-targets: # directories to be removed by `dbt clean`
  - target
  - dbt_packages

vars:
  local_timezone: America/New_York
  current_academic_year: 2023
  current_fiscal_year: 2024
  cloud_storage_uri_base: gs://teamster-kippmiami/dagster/kippmiami
  deanslist_schema: kippmiami_deanslist
  iready_schema: kippmiami_iready
  powerschool_schema: kippmiami_powerschool

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  kippmiami:
    extracts:
      +schema: extracts
      +materialized: table
  deanslist:
    +schema: deanslist
  iready:
    +schema: iready
    staging:
      +materialized: table
  powerschool:
    +schema: powerschool
    +materialized: table
    staging:
      stg_powerschool__s_nj_crs_x:
        +enabled: false
      stg_powerschool__s_nj_ren_x:
        +enabled: false
      stg_powerschool__s_nj_stu_x:
        +enabled: false
      stg_powerschool__s_nj_usr_x:
        +enabled: false
      stg_powerschool__u_def_ext_students:
        +enabled: false
      stg_powerschool__studentrace:
        +enabled: false

sources:
  powerschool:
    powerschool:
      src_powerschool__s_nj_crs_x:
        +enabled: false
      src_powerschool__s_nj_ren_x:
        +enabled: false
      src_powerschool__s_nj_stu_x:
        +enabled: false
      src_powerschool__s_nj_usr_x:
        +enabled: false
      src_powerschool__u_def_ext_students:
        +enabled: false
      src_powerschool__studentrace:
        +enabled: false
