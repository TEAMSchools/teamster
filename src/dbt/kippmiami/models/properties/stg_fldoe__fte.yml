version: 2
models:
  - name: stg_fldoe__fte
    config:
      pre_hook:
        CALL BQ.REFRESH_EXTERNAL_METADATA_CACHE('{{ source("fldoe",
        "src_fldoe__fte") | replace("`", "") }}')
    columns:
      - name: school_number
        data_type: string
      - name: student_id
        data_type: string
      - name: florida_student_id
        data_type: string
      - name: student_name
        data_type: string
      - name: grade
        data_type: string
      - name: survey_number
        data_type: int64
      - name: fte_capped
        data_type: numeric
      - name: fte_uncapped
        data_type: numeric
      - name: fiscal_year
        data_type: int64
      - name: academic_year
        data_type: int64
