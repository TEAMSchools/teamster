version: 2
models:
  - name: int_fldoe__fte_pivot
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - student_id
            - academic_year
          config:
            severity: warn
            store_failures: true
    columns:
      - name: student_id
        data_type: string
      - name: academic_year
        data_type: int64
      - name: survey_1
        data_type: numeric
      - name: survey_2
        data_type: numeric
      - name: survey_3
        data_type: numeric
