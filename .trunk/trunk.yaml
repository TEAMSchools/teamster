version: 0.1
cli:
  version: 1.11.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.18
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - sqlfluff
    - flake8
  enabled:
    - bandit@1.7.5
    - checkov@2.3.291
    - trivy@0.42.1
    - trufflehog@3.40.0
    - ruff@0.0.265
    - yamllint@1.32.0
    - isort@5.12.0
    - black@23.3.0
    - taplo@0.7.0
    - sqlfmt@0.19.0
    - markdownlint@0.35.0
    - prettier@2.8.8
    - shellcheck@0.9.0
    - gitleaks@8.17.0
    - git-diff-check
    - shfmt@3.5.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
