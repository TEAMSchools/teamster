version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.8.6
    - terrascan@1.19.1
    - actionlint@1.7.7
    - git-diff-check
    - gitleaks@8.28.0
    - hadolint@2.14.0
    - isort@6.1.0
    - markdownlint@0.45.0
    - osv-scanner@2.2.3
    - oxipng@9.1.5
    - prettier@3.6.2
    - pyright@1.1.406
    - ruff@0.13.3
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - sqlfluff@3.4.2
    - sqlfmt@0.27.0
    - svgo@4.0.0
    - taplo@0.10.0
    - yamllint@1.37.1
  disabled:
    - black
    - checkov
    - flake8
    - sql-formatter
    - trivy
    - trufflehog
  ignore:
    - paths:
        - src/teamster/**
      linters:
        - sqlfluff
        - sqlfmt
    - paths:
        - src/teamster/libraries/dlt_sources/**
      linters:
        - pyright
        - sqlfluff
        - sqlfmt
    - paths:
        - src/dbt/**
      linters:
        - actionlint
        - bandit
        - git-diff-check
        - hadolint
        - isort
        - markdownlint
        - osv-scanner
        - oxipng
        - pyright
        - ruff
        - shellcheck
        - shfmt
        - svgo
        - taplo
    - paths:
        - .k8s/**/values.yaml
      linters:
        - ALL
  definitions:
    - name: ruff
      commands:
        - name: format
          enabled: true
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
