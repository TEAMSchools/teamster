version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
lint:
  enabled:
    - sql-formatter@11.0.2
    - actionlint@1.6.21
    - black@22.10.0
    - flake8@5.0.4
    - git-diff-check
    - gitleaks@8.15.0
    - hadolint@2.10.0
    - isort@5.10.1
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - taplo@release-cli-0.6.0
  definitions:
    - name: sql-formatter
      commands:
        - output: rewrite
          success_codes:
            - 0
          formatter: true
          run: sql-formatter --config .trunk/config/sql-formatter.json
          stdin: true
cli:
  version: 0.18.1-beta
