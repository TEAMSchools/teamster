version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.7.1
    - bandit@1.7.9
    - git-diff-check
    - gitleaks@8.18.4
    - hadolint@2.12.0
    - isort@5.13.2
    - markdownlint@0.41.0
    - osv-scanner@1.8.2
    - oxipng@9.1.2
    - prettier@3.3.3
    - pyright@1.1.372
    - ruff@0.5.4
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - sqlfluff@3.1.0
    - sqlfmt@0.21.4
    - svgo@3.3.2
    - taplo@0.9.2
    - trufflehog@3.80.1
    - yamllint@1.35.1
  disabled:
    - black
    - checkov
    - flake8
    - sql-formatter
    - terrascan
    - trivy
  ignore:
    - paths:
        - src/teamster/**
      linters:
        - sqlfluff
        - sqlfmt
    - paths:
        - src/teamster/libraries/dlt_sources/**
      linters:
        - pyright
        - sqlfluff
        - sqlfmt
    - paths:
        - src/dbt/**
      linters:
        - actionlint
        - bandit
        - git-diff-check
        - hadolint
        - isort
        - markdownlint
        - osv-scanner
        - oxipng
        - pyright
        - ruff
        - shellcheck
        - shfmt
        - svgo
        - taplo
    - paths:
        - .k8s/**/values.yaml
      linters:
        - ALL
  definitions:
    - name: ruff
      commands:
        - name: format
          enabled: true
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
