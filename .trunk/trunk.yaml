version: 0.1
cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - bandit
    - checkov
    - terrascan
    - trivy
    - trufflehog
    - flake8
    - sql-formatter
  ignore:
    - linters:
        - sqlfmt
        - sqlfluff
      paths:
        - src/teamster/**
    - linters:
        - isort
        - ruff
        - actionlint
        - black
        - hadolint
        - shellcheck
        - shfmt
        - taplo
      paths:
        - src/dbt/**
    - linters:
        - ALL
      paths:
        - .helm/**/values.yaml
  enabled:
    - sqlfluff@2.3.4
    - svgo@3.0.2
    - sqlfmt@0.21.0
    - isort@5.12.0
    - ruff@0.1.2
    - actionlint@1.6.26
    - black@23.9.1
    - git-diff-check
    - gitleaks@8.18.0
    - hadolint@2.12.0
    - markdownlint@0.37.0
    - prettier@3.0.3
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
