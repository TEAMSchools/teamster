version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.7.5
    - git-diff-check
    - gitleaks@8.22.1
    - hadolint@2.12.1-beta
    - isort@5.13.2
    - markdownlint@0.43.0
    - osv-scanner@1.9.2
    - oxipng@9.1.3
    - prettier@3.4.2
    - pyright@1.1.391
    - ruff@0.8.4
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - sqlfluff@3.3.0
    - sqlfmt@0.24.0
    - svgo@3.3.2
    - taplo@0.9.3
    - trufflehog@3.88.0
    - yamllint@1.35.1
  disabled:
    - bandit
    - black
    - checkov
    - flake8
    - sql-formatter
    - terrascan
    - trivy
  ignore:
    - paths:
        - src/teamster/**
      linters:
        - sqlfluff
        - sqlfmt
    - paths:
        - src/teamster/libraries/dlt_sources/**
      linters:
        - pyright
        - sqlfluff
        - sqlfmt
    - paths:
        - src/dbt/**
      linters:
        - actionlint
        - bandit
        - git-diff-check
        - hadolint
        - isort
        - markdownlint
        - osv-scanner
        - oxipng
        - pyright
        - ruff
        - shellcheck
        - shfmt
        - svgo
        - taplo
    - paths:
        - .k8s/**/values.yaml
      linters:
        - ALL
  definitions:
    - name: ruff
      commands:
        - name: format
          enabled: true
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
