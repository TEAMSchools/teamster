version: 0.1
cli:
  version: 1.0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - sqlfluff@1.3.2
    - yamllint@1.28.0
    - sql-formatter@11.0.2
    - git-diff-check
    - hadolint@2.10.0
    - prettier@2.7.1
    - markdownlint@0.32.2
    - shellcheck@0.8.0
    - taplo@release-cli-0.6.0
    - shfmt@3.5.0
    - actionlint@1.6.21
    - flake8@5.0.4
    - gitleaks@8.8.7
    - isort@5.10.1
    - black@22.10.0
  definitions:
    - name: sql-formatter
      direct_configs: [sql-formatter.json]
      commands:
        - output: rewrite
          success_codes:
            - 0
          formatter: true
          run: sql-formatter --config sql-formatter.json
          stdin: true
    - name: sqlfluff
      direct_configs: [.sqlfluff]
      commands:
        - output: sarif
          success_codes:
            - 0
          parser:
            run: ${plugin}/linters/sqlfluff/sqlfluff_to_sarif.py
            runtime: python
          read_output_from: stdout
          run: sqlfluff lint ${target} --format json --config .sqlfluff --nofail
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
