version: 0.1
cli:
  version: 1.12.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - trivy
    - trufflehog
    - bandit
    - checkov
    - sqlfluff
    - flake8
  enabled:
    - ruff@0.0.278
    - yamllint@1.32.0
    - isort@5.12.0
    - black@23.7.0
    - taplo@0.7.0
    - sqlfmt@0.19.0
    - markdownlint@0.35.0
    - prettier@3.0.0
    - shellcheck@0.9.0
    - gitleaks@8.17.0
    - git-diff-check
    - shfmt@3.6.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
