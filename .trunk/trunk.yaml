version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.9
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - taplo@0.7.0
    - sqlfluff@1.4.5
    - sqlfmt@0.16.0
    - markdownlint@0.33.0
    - prettier@2.8.3
    - shellcheck@0.9.0
    - gitleaks@8.15.3
    - git-diff-check
    - shfmt@3.5.0
  definitions:
    - name: sqlfluff
      commands:
        - output: sarif
          success_codes:
            - 0
          name: lint
          parser:
            run: ${plugin}/linters/sqlfluff/sqlfluff_to_sarif.py
            runtime: python
          read_output_from: stdout
          run: sqlfluff lint ${target} --format json --nofail --config .trunk/config/.sqlfluff
runtimes:
  enabled:
    - python@3.10.8
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
