version: 0.1
cli:
  version: 1.24.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.8.6
    - checkov@3.2.457
    - terrascan@1.19.1
    - trivy@0.64.1
    - actionlint@1.7.7
    - git-diff-check
    - gitleaks@8.28.0
    - hadolint@2.12.1-beta
    - isort@6.0.1
    - markdownlint@0.45.0
    - osv-scanner@2.0.3
    - oxipng@9.1.5
    - prettier@3.6.2
    - pyright@1.1.403
    - ruff@0.12.5
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - sqlfluff@3.4.2
    - sqlfmt@0.26.0
    - svgo@4.0.0
    - taplo@0.9.3
    - trufflehog@3.90.2
    - yamllint@1.37.1
  disabled:
    - black
    - flake8
    - sql-formatter
  ignore:
    - paths:
        - src/teamster/**
      linters:
        - sqlfluff
        - sqlfmt
    - paths:
        - src/teamster/libraries/dlt_sources/**
      linters:
        - pyright
        - sqlfluff
        - sqlfmt
    - paths:
        - src/dbt/**
      linters:
        - actionlint
        - bandit
        - git-diff-check
        - hadolint
        - isort
        - markdownlint
        - osv-scanner
        - oxipng
        - pyright
        - ruff
        - shellcheck
        - shfmt
        - svgo
        - taplo
    - paths:
        - .k8s/**/values.yaml
      linters:
        - ALL
  definitions:
    - name: ruff
      commands:
        - name: format
          enabled: true
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
