version: 0.1
cli:
  version: 1.20.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.4
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - terrascan
    - black
    - checkov
    - flake8
    - pyright
    - sql-formatter
    - trivy
  ignore:
    - linters:
        - sqlfmt
        - sqlfluff
      paths:
        - src/teamster/**
    - linters:
        - isort
        - ruff
        - actionlint
        - hadolint
        - shellcheck
        - shfmt
        - taplo
        - bandit
        - pyright
        - oxipng
        - svgo
      paths:
        - src/dbt/**
    - linters:
        - ALL
      paths:
        - .k8s/**/values.yaml
  enabled:
    - ruff@0.3.0
    - osv-scanner@1.6.2
    - trufflehog@3.68.4
    - bandit@1.7.7
    - oxipng@9.0.0
    - sqlfluff@2.3.5
    - svgo@3.2.0
    - sqlfmt@0.21.2
    - isort@5.13.2
    - ruff@0.3.0
    - actionlint@1.6.27
    - git-diff-check
    - gitleaks@8.18.2
    - hadolint@2.12.0
    - markdownlint@0.39.0
    - prettier@3.2.5
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - yamllint@1.35.1
  definitions:
    - name: ruff
      commands:
        - name: format
          enabled: true
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
