version: 0.1
cli:
  version: 1.8.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - flake8
    - sqlfluff
  enabled:
    - ruff@0.0.262
    - yamllint@1.30.0
    - isort@5.12.0
    - black@23.3.0
    - taplo@0.7.0
    - sqlfmt@0.18.0
    - markdownlint@0.33.0
    - prettier@2.8.7
    - shellcheck@0.9.0
    - gitleaks@8.16.3
    - git-diff-check
    - shfmt@3.5.0
  definitions:
    - name: sqlfluff
      commands:
        - output: sarif
          success_codes:
            - 0
          name: lint
          parser:
            run: ${plugin}/linters/sqlfluff/sqlfluff_to_sarif.py
            runtime: python
          read_output_from: stdout
          run: sqlfluff lint ${target} --format json --nofail --config .trunk/configs/.sqlfluff
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
