version: 0.1
cli:
  version: 1.18.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.1
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - pyright
    - black
    - flake8
    - sql-formatter
  ignore:
    - linters:
        - sqlfmt
        - sqlfluff
      paths:
        - src/teamster/**
    - linters:
        - isort
        - ruff
        - actionlint
        - hadolint
        - shellcheck
        - shfmt
        - taplo
        - bandit
        - pyright
        - oxipng
        - svgo
      paths:
        - src/dbt/**
    - linters:
        - ALL
      paths:
        - .helm/**/values.yaml
  enabled:
    - checkov@3.1.38
    - terrascan@1.18.9
    - trivy@0.48.1
    - trufflehog@3.63.5
    - bandit@1.7.6
    - oxipng@9.0.0
    - sqlfluff@2.3.5
    - svgo@3.1.0
    - sqlfmt@0.21.0
    - isort@5.13.2
    - ruff@0.1.8
    - actionlint@1.6.26
    - git-diff-check
    - gitleaks@8.18.1
    - hadolint@2.12.0
    - markdownlint@0.38.0
    - prettier@3.1.1
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - yamllint@1.33.0
  definitions:
    - name: ruff
      commands:
        - name: format
          output: rewrite
          run: ruff format ${target}
          success_codes: [0]
          batch: true
          in_place: true
          allow_empty_files: false
          cache_results: true
          formatter: true
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
