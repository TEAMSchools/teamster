version: 0.1
cli:
  version: 1.22.10
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.8.3
    - checkov@3.2.379
    - terrascan@1.19.1
    - trivy@0.59.1
    - actionlint@1.7.7
    - git-diff-check
    - gitleaks@8.24.0
    - hadolint@2.12.1-beta
    - isort@6.0.1
    - markdownlint@0.44.0
    - osv-scanner@1.9.2
    - oxipng@9.1.4
    - prettier@3.5.3
    - pyright@1.1.396
    - ruff@0.9.9
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - sqlfluff@3.3.1
    - sqlfmt@0.26.0
    - svgo@3.3.2
    - taplo@0.9.3
    - trufflehog@3.88.14
    - yamllint@1.35.1
  disabled:
    - black
    - flake8
    - sql-formatter
  ignore:
    - paths:
        - src/teamster/**
      linters:
        - sqlfluff
        - sqlfmt
    - paths:
        - src/teamster/libraries/dlt_sources/**
      linters:
        - pyright
        - sqlfluff
        - sqlfmt
    - paths:
        - src/dbt/**
      linters:
        - actionlint
        - bandit
        - git-diff-check
        - hadolint
        - isort
        - markdownlint
        - osv-scanner
        - oxipng
        - pyright
        - ruff
        - shellcheck
        - shfmt
        - svgo
        - taplo
    - paths:
        - .k8s/**/values.yaml
      linters:
        - ALL
  definitions:
    - name: ruff
      commands:
        - name: format
          enabled: true
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
