version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.3
      uri: https://github.com/trunk-io/plugins
cli:
  version: 0.17.0-beta
lint:
  enabled:
    - actionlint@1.6.18
    - black@22.8.0
    - flake8@5.0.4
    - git-diff-check@SYSTEM
    - gitleaks@8.12.0
    - hadolint@2.10.0
    - isort@5.10.1
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.1
    - taplo@release-taplo-cli-0.7.0
    - sql-formatter@10.6.0
    - dotenv-linter@3.2.0
  definitions:
    - name: sql-formatter
      commands:
        - output: rewrite
          success_codes:
            - 0
          formatter: true
          run: sql-formatter --config .sql-formatter.json ${target}
          stdin: true
      files:
        - sql
      enabled: true
      known_good_version: 7.0.1
      package: sql-formatter
      runtime: node
      version_command:
        parse_regex: ${semver}
        run: sql-formatter --version
