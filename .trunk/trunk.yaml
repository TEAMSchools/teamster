version: 0.1
cli:
  version: 0.16.1-beta
lint:
  enabled:
    - actionlint@1.6.15
    - black@22.6.0
    - flake8@5.0.4
    - git-diff-check@SYSTEM
    - gitleaks@8.10.2
    - hadolint@2.10.0
    - isort@5.10.1
    - markdownlint@0.32.1
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - taplo@release-taplo-cli-0.6.8
    - sql-formatter@9.2.0
  definitions:
    - name: sql-formatter
      commands:
        - output: rewrite
          success_codes:
            - 0
          formatter: true
          run: sql-formatter --config .sql-formatter ${target}
          stdin: true
      files:
        - sql
      enabled: true
      known_good_version: 7.0.1
      package: sql-formatter
      runtime: node
      version_command:
        parse_regex: ${semver}
        run: sql-formatter --version
