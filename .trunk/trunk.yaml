version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.9.3
    - actionlint@1.7.11
    - git-diff-check
    - gitleaks@8.30.0
    - hadolint@2.14.0
    - isort@7.0.0
    - markdownlint@0.47.0
    - osv-scanner@2.3.3
    - oxipng@10.1.0
    - prettier@3.8.1
    - pyright@1.1.408
    - ruff@0.15.1
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - sqlfluff@4.0.4
    - sqlfmt@0.29.0
    - svgo@4.0.0
    - taplo@0.10.0
    - yamllint@1.38.0
  disabled:
    - terrascan
    - black
    - checkov
    - flake8
    - sql-formatter
    - trivy
    - trufflehog
  ignore:
    - paths:
        - src/teamster/**
      linters:
        - sqlfluff
        - sqlfmt
    - paths:
        - src/teamster/libraries/dlt_sources/**
      linters:
        - pyright
        - sqlfluff
        - sqlfmt
    - paths:
        - src/dbt/**
      linters:
        - actionlint
        - bandit
        - git-diff-check
        - hadolint
        - isort
        - markdownlint
        - osv-scanner
        - oxipng
        - pyright
        - ruff
        - shellcheck
        - shfmt
        - svgo
        - taplo
    - paths:
        - .k8s/**/values.yaml
      linters:
        - ALL
  definitions:
    - name: ruff
      commands:
        - name: format
          enabled: true
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
