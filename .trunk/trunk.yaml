version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - black
    - bandit
    - checkov
    - terrascan
    - trivy
    - trufflehog
    - flake8
    - sql-formatter
  ignore:
    - linters:
        - sqlfmt
        - sqlfluff
      paths:
        - src/teamster/**
    - linters:
        - isort
        - ruff
        - actionlint
        - hadolint
        - shellcheck
        - shfmt
        - taplo
      paths:
        - src/dbt/**
    - linters:
        - ALL
      paths:
        - .helm/**/values.yaml
  enabled:
    - oxipng@9.0.0
    - sqlfluff@2.3.5
    - svgo@3.0.5
    - sqlfmt@0.21.0
    - isort@5.12.0
    - ruff@0.1.6
    - actionlint@1.6.26
    - git-diff-check
    - gitleaks@8.18.1
    - hadolint@2.12.0
    - markdownlint@0.37.0
    - prettier@3.1.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - yamllint@1.33.0
  definitions:
    - name: ruff
      commands:
        - name: format
          output: rewrite
          run: ruff format ${target}
          success_codes: [0]
          batch: true
          in_place: true
          allow_empty_files: false
          cache_results: true
          formatter: true
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
