version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - sqlfluff@1.4.2
    - yamllint@1.28.0
    - sql-formatter@12.0.3
    - git-diff-check
    - hadolint@2.12.0
    - prettier@2.8.0
    - markdownlint@0.32.2
    - shellcheck@0.8.0
    - taplo@0.7.0
    - shfmt@3.5.0
    - actionlint@1.6.22
    - flake8@6.0.0
    - gitleaks@8.15.1
    - isort@5.10.1
    - black@22.10.0
  definitions:
    - name: sql-formatter
      direct_configs: [sql-formatter.json]
      commands:
        - output: rewrite
          success_codes:
            - 0
          formatter: true
          run: sql-formatter --config sql-formatter.json
          stdin: true
    - name: sqlfluff
      direct_configs: [.sqlfluff]
      commands:
        - output: sarif
          success_codes:
            - 0
          parser:
            run: ${plugin}/linters/sqlfluff/sqlfluff_to_sarif.py
            runtime: python
          read_output_from: stdout
          run: sqlfluff lint ${target} --format json --config .sqlfluff --nofail
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  disabled:
    - commitlint
  enabled:
    - post-checkout
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
  definitions:
    - id: post-checkout
      triggers:
        - git_hooks: [post-checkout]
      run: bash .trunk/scripts/post-commit.sh
