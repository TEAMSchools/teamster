version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
cli:
  version: 0.18.0-beta
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - sqlfluff@1.3.1
    - actionlint@1.6.19
    - black@22.8.0
    - flake8@5.0.4
    - git-diff-check@SYSTEM
    - gitleaks@8.13.0
    - hadolint@2.10.0
    - isort@5.10.1
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - taplo@release-taplo-cli-0.7.0
  definitions:
    - name: sqlfluff
      commands:
        - output: sarif
          success_codes:
            - 0
          parser:
            run: ${plugin}/linters/sqlfluff/sqlfluff_to_sarif.py
            runtime: python
          read_output_from: stdout
          run: sqlfluff lint ${target} --format json --nofail sqlfluff
      files:
        - sql
      enabled: true
      package: sqlfluff
      runtime: python
      direct_configs: [.trunk/config/.sqlfluff]
