version: 0.1
cli:
  version: 1.5.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.12
      uri: https://github.com/trunk-io/plugins
lint:
  ignore:
    - linters: [ALL]
      paths:
        - .helm/values.yaml
  enabled:
    - actionlint@1.6.23
    - black@23.1.0
    - flake8@6.0.0
    - git-diff-check
    - gitleaks@8.16.0
    - hadolint@2.12.0
    - isort@5.12.0
    - markdownlint@0.33.0
    - prettier@2.8.4
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.7.0
    - yamllint@1.29.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
