version: 0.1
cli:
  version: 1.6.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.12
      uri: https://github.com/trunk-io/plugins
lint:
  ignore:
    - linters: [ALL]
      paths:
        - .helm/values.yaml
  enabled:
    - sqlfluff@1.4.5
    - yamllint@1.29.0
    - sql-formatter@12.1.3
    - git-diff-check
    - hadolint@2.12.0
    - prettier@2.8.4
    - markdownlint@0.33.0
    - shellcheck@0.9.0
    - taplo@0.7.0
    - shfmt@3.5.0
    - actionlint@1.6.23
    - flake8@6.0.0
    - gitleaks@8.16.0
    - isort@5.12.0
    - black@23.1.0
  definitions:
    - name: sql-formatter
      commands:
        - output: rewrite
          success_codes:
            - 0
          formatter: true
          name: lint
          run: sql-formatter --config .trunk/config/.sql-formatter.json
          stdin: true
      direct_configs:
        - .sql-formatter.json
    - name: sqlfluff
      commands:
        - output: sarif
          success_codes:
            - 0
          name: lint
          parser:
            run: ${plugin}/linters/sqlfluff/sqlfluff_to_sarif.py
            runtime: python
          read_output_from: stdout
          run: sqlfluff lint ${target} --format json --nofail --config .trunk/config/.sqlfluff
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  disabled:
    - commitlint
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
